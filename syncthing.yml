---

- hosts: homeserver

  vars:
    application: syncthing

    container_network: "{{ networks.pub }}"

  handlers:
    - name: Restart
      containers.podman.podman_container:
        name: "{{ application }}"
        force_restart: true

  tasks:
    - name: Create config folders
      ansible.builtin.file:
        path: "{{ common_directory_backup }}/{{ application }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0751"

    - name: Create container
      ansible.builtin.include_role:
        name: podman_container
      vars:
        image: ghcr.io/syncthing/syncthing:2.0.11
        ip: "{{ container_network.subnet | ansible.utils.nthhost(5) }}"
        env:
          PUID: "{{ common_user_id | ansible.builtin.string }}"
          PGID: "{{ common_group_id | ansible.builtin.string }}"
        volumes:
          - "{{ common_directory_backup }}/{{ application }}:/var/syncthing"
        traefik:
          - port: 8384
        homepage:
          group: Backups
          weight: 200
          description: "File synchronisation"
        blackbox:
          path: /rest/noauth/health

    - name: Wait for config file
      ansible.builtin.wait_for:
        path: "{{ common_directory_backup }}/{{ application }}/config/config.xml"

    - name: Configure
      community.general.xml:
        path: "{{ common_directory_backup }}/{{ application }}/config/config.xml"
        xpath: "{{ item.xpath }}"
        value: "{{ item.value | ansible.builtin.default(omit) | ansible.builtin.string }}"
        attribute: "{{ item.attribute | ansible.builtin.default(omit) }}"
        state: "{{ item.state | ansible.builtin.default(omit) }}"
      notify: Restart
      loop:
        -
          xpath: /configuration/options/globalAnnounceEnabled
          value: "false"
        -
          xpath: /configuration/options/localAnnounceEnabled
          value: "false"
        -
          xpath: /configuration/options/relaysEnabled
          value: "false"
        -
          xpath: /configuration/options/startBrowser
          value: "false"
        -
          xpath: /configuration/options/natEnabled
          value: "false"
        -
          xpath: /configuration/options/crashReportingEnabled
          value: "false"
        -
          # analytics
          xpath: /configuration/options/urAccepted
          value: "-1"
        -
          xpath: /configuration/options/urSeen
          value: "3"
        -
          xpath: "/configuration/folder[@id='default']"
          state: absent
        -
          xpath: "/configuration/gui/user"

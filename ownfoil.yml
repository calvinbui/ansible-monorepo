---

- hosts: homeserver

  vars:
    application: ownfoil

    container_network: "{{ networks.iot }}"

  handlers:
    - name: Restart
      containers.podman.podman_container:
        name: "{{ application }}"
        force_restart: true

  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0771"

    - name: Create settings.yaml
      ansible.builtin.copy:
        content: |
          library:
            paths:
            - /games
          shop:
            encrypt: false
            host: ownfoil.{{ common_local_tld }}:8465
            motd: Welcome to your own shop!
            public: true
          titles:
            language: en
            region: US
            valid_keys: true
        dest: "{{ config_directory }}/settings.yaml"
        mode: "0644"

    - name: Copy prod.keys
      ansible.builtin.copy:
        src: "{{ files_directory }}/prod.keys"
        dest: "{{ config_directory }}/keys.txt"
        mode: "0644"

    - name: Create container
      ansible.builtin.include_role:
        name: podman_container
      vars:
        image: docker.io/a1ex4/ownfoil:2.1.3
        ip: "{{ container_network.subnet | ansible.utils.nthhost(105) }}"
        volumes:
          - "{{ config_directory }}:/app/config"
          - "{{ common_directory_games }}/Switch/Games:/games:ro"
        homepage:
          name: Ownfoil
          group: Gaming
          icon: /icons/tinfoil.png
          description: Nintendo Switch Games
          href: http://tinfoil.{{ common_local_tld }}:8465
          weight: 900
          monitor: true

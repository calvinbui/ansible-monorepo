        dest: "{{ _config_dir.path }}/authelia/configuration.yml"
        owner: "{{ common_root_id }}"
        group: "{{ common_root_group }}"
        mode: "0444"
      notify: Restart

    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: authelia/authelia
        env:
          TZ: "{{ common_timezone }}"
        traefik:
          - port: 9091
        homer:
          name: Authelia
          service: Infrastructure
          priority: 380
          subtitle: "Authentication and authorization"
        volumes:
          - "{{ _config_dir.path }}/authelia:/config"
        labels:
          # login page
          traefik.http.middlewares.authelia.forwardauth.address: "http://{{ application }}:9091/api/verify?rd=https://{{ application }}.{{ common_tld }}"
          traefik.http.middlewares.authelia.forwardauth.trustForwardHeader: "true"
          traefik.http.middlewares.authelia.forwardauth.authResponseHeaders: "Remote-User,Remote-Groups,Remote-Name,Remote-Email"

          # basic auth
          traefik.http.middlewares.authelia-basic.forwardauth.address: "http://{{ application }}:9091/api/verify?auth=basic"
          traefik.http.middlewares.authelia-basic.forwardauth.trustForwardHeader: "true"
          traefik.http.middlewares.authelia-basic.forwardauth.authResponseHeaders: "Remote-User, Remote-Groups, Remote-Name, Remote-Email"

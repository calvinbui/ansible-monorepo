---

- hosts: homelab

  vars:
    application: libretranslate

    docker_network: "{{ networks.pub }}"

  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "1032"
        group: "{{ common_group }}"
        mode: "0771"

    - name: "Touch {{ item }}"
      ansible.builtin.file:
        path: "{{ config_directory }}/{{ item }}"
        state: touch
        modification_time: preserve
        access_time: preserve
        mode: "0770"
      loop:
        - api_keys.db
        - suggestions.db

    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: libretranslate/libretranslate:v1.3.6
        env:
          LT_CHAR_LIMIT: "150"
          LT_REQ_LIMIT: "150"
          LT_BATCH_LIMIT: "150"
          LT_FRONTEND_LANGUAGE_SOURCE: "en"
          LT_FRONTEND_LANGUAGE_TARGET: "vi"
          LT_API_KEYS: "true"
          LT_REQUIRE_API_KEY_ORIGIN: "true"
        volumes:
          - "{{ config_directory }}/api_keys.db:/app/api_keys.db"
          - "{{ config_directory }}/suggestions.db:/app/suggestions.db"
          - "{{ config_directory }}/LibreTranslate:/root/.local/share/LibreTranslate"
          - "{{ config_directory }}/argos-translate:/root/.local/share/argos-translate"
          - "{{ config_directory }}/cache:/root/.local/cache"
        traefik:
          - port: 5000
        homer:
          name: LibreTranslate
          service: Tools
          priority: 500
          subtitle: "Translations"
        comparisons:
          env: strict

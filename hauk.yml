---

- hosts: homelab

  vars:
    application: hauk

    hauk_password: "$2y$10$ABxFMeoCHxEFplmmHQpVk.fO2bfUCta4BS0jF9fGonvzLSTmJIMYi"

    docker_network: "{{ networks.pub }}"

  handlers:
    - name: Restart
      community.docker.docker_container:
        name: "{{ application }}"
        restart: true
        comparisons:
          '*': ignore

  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0771"

    - name: Copy config
      ansible.builtin.template:
        src: "{{ files_directory }}/config.php.j2"
        dest: "{{ config_directory }}/config.php"
        owner: "{{ common_user_id }}"
        group: "33"
        mode: "0440"
      notify: Restart

    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: bilde2910/hauk:1.6.1
        volumes:
          - "{{ config_directory }}:/etc/hauk"
        traefik:
          - port: 80
        homer:
          name: Hauk
          service: Sharing
          priority: 490
          subtitle: "Location sharing"

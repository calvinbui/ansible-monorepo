---

- hosts: homelab

  vars:
    application: hauk

    hauk_password: "$2y$10$ABxFMeoCHxEFplmmHQpVk.fO2bfUCta4BS0jF9fGonvzLSTmJIMYi"

    docker_network: "{{ networks.pub }}"

  handlers:
    - name: Restart
      ansible.builtin.command: docker restart "{{ application }}"

  pre_tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0771"

  tasks:
    - name: Copy config
      ansible.builtin.template:
        src: templates/hauk/config.php.j2
        dest: "{{ config_directory }}/config.php"
        owner: "{{ common_user_id }}"
        group: "33"
        mode: "0440"
      notify: Restart

    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: bilde2910/hauk
        volumes:
          - "{{ config_directory }}:/etc/hauk"
        traefik:
          - port: 80
        comparisons:
          labels: strict

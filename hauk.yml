---

- hosts: homeserver

  vars:
    application: hauk

    hauk_password: "$2y$10$ABxFMeoCHxEFplmmHQpVk.fO2bfUCta4BS0jF9fGonvzLSTmJIMYi"

    container_network: "{{ networks.pub }}"

  handlers:
    - name: Restart
      containers.podman.podman_container:
        name: "{{ application }}"
        force_restart: true

  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0771"

    - name: Copy config
      ansible.builtin.template:
        src: "{{ files_directory }}/config.php.j2"
        dest: "{{ config_directory }}/config.php"
        owner: "{{ common_user_id }}"
        group: "33"
        mode: "0440"
      notify: Restart

    - name: Create container
      ansible.builtin.include_role:
        name: podman_container
      vars:
        image: docker.io/bilde2910/hauk:v1.6.2
        volumes:
          - "{{ config_directory }}:/etc/hauk"
        traefik:
          - port: 80
        homepage:
          group: Sharing
          weight: 490
          description: "Location sharing"

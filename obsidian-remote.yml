---

- hosts: homelab

  vars:
    application: obsidian-remote

    docker_network: "{{ networks.pub }}"

  tasks:
    - name: Create folders
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: "{{ common_user_id }}"
        group: "{{ common_group_id }}"
        mode: "0771"
      loop:
        - "{{ common_directory_backup }}/obsidian/vaults"
        - "{{ common_directory_backup }}/obsidian/config"

    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: sytone/obsidian-remote:latest
        volumes:
          - "{{ common_directory_backup }}/obsidian/vaults:/vaults"
          - "{{ common_directory_backup }}/obsidian/config:/config"
        env:
          PUID: "{{ common_user_id | string }}"
          PGID: "{{ common_group_id | string }}"
          TZ: "{{ common_timezone }}"
        traefik:
          - port: 8080
            auth: page
            rule: Host(`obsidian.{{ common_tld }}`)
        homepage:
          name: Obsidian
          group: Documents
          weight: 140
          description: "Note-taking"
          href: "https://obsidian.{{ common_tld }}"

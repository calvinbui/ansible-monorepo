        name: docker_container
      vars:
        image: ghcr.io/dani-garcia/vaultwarden:1.32.5
        user: "{{ common_user_id }}:{{ common_group_id }}"
        env:
          DOMAIN: "https://{{ application }}.{{ common_tld }}"

          DISABLE_ADMIN_TOKEN: "false"
          ADMIN_TOKEN: !vault |
            $ANSIBLE_VAULT;1.1;AES256

---

kind: pipeline
type: docker
name: default

trigger:
  branch:
    - master

volumes:
  - name: ssh
    host:
      path: /apps/drone/ssh

steps:
  - name: ansible-lint
    image: calvinbui/ansible-runner:localhost
    environment:
      ANSIBLE_VAULT_PASSWORD:
        from_secret: ansible_vault_password
    commands:
      - git config --global --add safe.directory /drone/src
      - .drone/ansible-lint.sh

  - name: ansible-playbook
    image: calvinbui/ansible-runner:localhost
    environment:
      ANSIBLE_VAULT_PASSWORD:
        from_secret: ansible_vault_password
    volumes:
      - # container runs as root
        name: ssh
        path: /root/.ssh/
    commands:
      - .drone/ansible-playbook.sh

  - name: mattermost failure notification
    image: calvinbui/drone-mattermost:localhost
    settings:
      url:
        from_secret: mattermost_url
      token:
        from_secret: mattermost_token
      team: nguoi-dep
      channel: home-lab-alerts
      template: |
        ðŸ‘Ž **{{ repo.name }} ({{ build.branch }}) #{{ build.number }}**
        {{ commit.message.title }} - {{ commit.author.name }} ([{{ truncate commit 7 }}]({{commit.link}}))
        [View build]({{ build.link }})
    when:
      status:
        - failure

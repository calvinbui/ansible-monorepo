---

- hosts: homelab

  handlers:
    - name: Restart
      ansible.builtin.service:
        name: smbd
        state: restarted

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
      changed_when: false

    - name: Install
      ansible.builtin.apt:
        name: samba
        state: present

    - name: Enable service
      ansible.builtin.service:
        name: smbd
        state: started
        enabled: true

    - name: Configure
      ansible.builtin.copy:
        content: |
          [files]
          comment = ZFS - files
          path = {{ common_directory_storage }}
          read only = no
          browseable = yes
        dest: /etc/samba/smb.conf
        validate: "testparm %s --suppress-prompt"
        mode: "0440"
      notify: Restart

    - name: Reminder
      ansible.builtin.debug:
        msg: Create an smb password using `sudo smbpasswd -a calvin`

---

- hosts: homelab

  vars:
    application: unifi-protect

    docker_network: "{{ networks.iot }}"

  handlers:
    - name: Restart
      community.docker.docker_container:
        name: "{{ application }}-proxy"
        restart: true
        comparisons:
          '*': ignore
  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0771"

    - name: Clone kk7ds/ubnt-proxy
      ansible.builtin.git:
        repo: "https://github.com/kk7ds/ubnt-proxy"
        dest: "{{ config_directory }}/ubnt-proxy"
        update: true
      notify: Restart

    - name: Create startup script
      ansible.builtin.copy:
        content: |
          #!/usr/bin/env sh
          set -euo pipefail
          pip3 install --no-cache-dir --upgrade pip
          pip3 install --no-cache-dir scapy
          ip="$(hostname -i | awk 'BEGIN{RS=" "} 1' | grep {{ docker_network.prefix }})"
          python3 /app/ubnt-proxy/ubnt-proxy.py "$ip"
        dest: "{{ config_directory }}/entrypoint.sh"
        mode: "0755"
      notify: Restart

    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        name: "{{ application }}-proxy"
        image: python:3.11.0-alpine3.16
        entrypoint:
          - /bin/sh
          - /app/entrypoint.sh
        volumes:
          - "{{ config_directory }}:/app"
        network:
          - name: "{{ docker_network.name }}"
          - name: "{{ networks.user.name }}"

    - name: Grab public SSH key to add to NVR host
      ansible.builtin.slurp:
        src: /root/.ssh/id_ed25519.pub
      register: __homelab_public_key

- hosts: nvr

  handlers:
    - name: Restart nut
      ansible.builtin.service:
        name: nut-monitor
        state: restarted
        enabled: true

  tasks:
    - name: Set authorized keys
      ansible.posix.authorized_key:
        user: root
        state: present
        key: "{{ item }}"
      loop:
        - https://github.com/calvinbui.keys
        - "{{ hostvars['homelab.' + common_local_tld]['__homelab_public_key']['content'] | b64decode }}"

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
      changed_when: false

    - name: Install nut
      ansible.builtin.apt:
        name: nut-client
        state: present
      register: result
      until: result is success
      retries: 5
      delay: 5

    - name: Configure nut
      notify: Restart nut
      block:
        - name: Set nut mode
          ansible.builtin.lineinfile:
            path: "/etc/nut/{{ item.file }}.conf"
            regex: "{{ item.regex }}"
            line: "{{ item.line }}"
          loop:
            - file: nut
              regex: "^MODE="
              line: "MODE={{ nut_mode }}"

        - name: Configure nut
          ansible.builtin.blockinfile:
            path: "/etc/nut/{{ item.file }}.conf"
            marker: "# {mark} ANSIBLE MANAGED BLOCK {{ item.name }}"
            block: "{{ item.block }}"
          loop:
            - file: upsmon
              name: monitors
              block: "{{ nut_ups_monitors | string }}"

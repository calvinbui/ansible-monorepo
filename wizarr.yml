---

- hosts: homeserver

  vars:
    application: wizarr

    container_network: "{{ networks.pub }}"

  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0771"
      loop:
        - "{{ config_directory }}/database"
        - "{{ config_directory }}/wizard"

    - name: Create container
      ansible.builtin.include_role:
        name: podman_container
      vars:
        image: ghcr.io/wizarrrr/wizarr:v2025.11.3
        env:
          PUID: "{{ common_user_id | ansible.builtin.string }}"
          PGID: "{{ common_group_id | ansible.builtin.string }}"
          DISABLE_BUILTIN_AUTH: "false"
          TZ: "{{ common_timezone }}"
        volumes:
          - "{{ config_directory }}/database:/data/database"
          - "{{ config_directory }}/wizard:/data/wizard_steps"
        traefik:
          - port: 5690
        homepage:
          group: Plex
          weight: 700
          description: "User invitation and management system"

---

- hosts: homelab

  vars:
    application: radarr

    docker_network: "{{ networks.pub }}"

  handlers:
    - name: Restart
      ansible.builtin.command: docker restart "{{ application }}"

  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_root_group }}"
        mode: "0771"

    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: lscr.io/linuxserver/radarr:version-4.1.0.6175
        volumes:
          - "{{ config_directory }}:/config"
          - "{{ common_directory_storage }}:{{ common_mounted_directory }}"
        env:
          PUID: "{{ common_user_id | string }}"
          PGID: "{{ common_root_group | string }}"
          TZ: "{{ common_timezone }}"
        traefik:
          - port: 7878
            auth: basic
        homer:
          name: Radarr
          service: Download
          priority: 780
          subtitle: "Manage and download movies"

    - name: Wait for config
      ansible.builtin.wait_for:
        path: "{{ config_directory }}/config.xml"

    - name: Install lxml
      ansible.builtin.pip:
        name: lxml
        executable: pip3

    - name: Configure config.xml
      ansible.builtin.xml:
        path: "{{ config_directory }}/config.xml"
        xpath: "/Config/{{ item.key }}"
        value: "{{ item.value | string }}"
      loop: "{{ _radarr_config | dict2items }}"
      notify: Restart
      vars:
        _radarr_config:
          ApiKey: "{{ radarr_api_key }}"
          LaunchBrowser: "False"
          AnalyticsEnabled: "False"

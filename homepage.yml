---

- hosts: homeserver

  vars:
    application: homepage

    container_network: "{{ networks.pub }}"

  handlers:
    - name: Restart
      containers.podman.podman_container:
        name: "{{ application }}"
        force_restart: true

  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0771"
      tags:
        - config

    - name: Create icons folder
      ansible.builtin.file:
        path: "{{ homepage_icons_remote_dir }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0771"

    - name: Synchronise config
      ansible.builtin.template:
        src: "{{ item }}"
        dest: "{{ config_directory }}/config/{{ item | ansible.builtin.basename | ansible.builtin.regex_replace('\\.j2$', '') }}"
        mode: "0664"
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
      with_fileglob:
        - "{{ files_directory }}/config/*"
      tags:
        - config

    - name: Copy icons
      ansible.builtin.copy:
        src: "{{ files_directory }}/icons/"
        dest: "{{ homepage_icons_remote_dir }}/"
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0775"
      notify: Restart

    - name: Create container
      ansible.builtin.include_role:
        name: podman_container
      vars:
        image: ghcr.io/gethomepage/homepage:v1.7.0
        ip: "{{ container_network.subnet | ansible.utils.nthhost(6) }}"
        env:
          HOMEPAGE_ALLOWED_HOSTS: "{{ common_tld }},{{ container_network.subnet | ansible.utils.nthhost(6) }}"
          HOMEPAGE_PROXY_DISABLE_IPV6: "true"
        volumes:
          - "{{ config_directory }}/config:/app/config"
          - "{{ homepage_icons_remote_dir }}:/app/public/icons"

          - "{{ common_directory_storage }}:{{ common_directory_storage }}:ro"

          - /run/podman/podman.sock:/var/run/docker.sock:ro
        sysctl:
          net.ipv6.conf.all.disable_ipv6: 1
          net.ipv6.conf.default.disable_ipv6: 1
          net.ipv6.conf.lo.disable_ipv6: 1
        traefik:
          - port: 3000
            rule: Host(`{{ common_tld }}`)
        no_healthcheck: true

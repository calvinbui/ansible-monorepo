---

- hosts: homelab

  vars:
    application: homepage

    docker_network: "{{ networks.pub }}"

  handlers:
    - name: Restart
      community.docker.docker_container:
        name: "{{ application }}"
        restart: true
        comparisons:
          '*': ignore

  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0771"
      tags:
        - config

    - name: Create icons folder
      ansible.builtin.file:
        path: "{{ homepage_icons_remote_dir }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0771"

    - name: Synchronise config
      ansible.builtin.template:
        src: "{{ item }}"
        dest: "{{ config_directory }}/config/{{ item | basename | regex_replace('\\.j2$', '') }}"
        mode: "0664"
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
      with_fileglob:
        - "{{ files_directory }}/config/*"
      tags:
        - config

    - name: Copy icons
      ansible.builtin.copy:
        src: "{{ files_directory }}/icons/"
        dest: "{{ homepage_icons_remote_dir }}/"
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0775"
      notify: Restart

    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: ghcr.io/gethomepage/homepage:v0.7.4
        ipv4_address: "{{ docker_network.prefix }}.6"
        volumes:
          - "{{ config_directory }}/config:/app/config"
          - "{{ homepage_icons_remote_dir }}:/app/public/icons"

          - "{{ common_directory_storage }}:{{ common_directory_storage }}:ro"

          - /var/run/docker.sock:/var/run/docker.sock:ro
        traefik:
          - port: 3000
            rule: "Host(`{{ common_tld }}`)"

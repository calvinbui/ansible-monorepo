---

- hosts: homeserver

  vars:
    application: whodb

    container_network: "{{ networks.pub }}"

  tasks:
    - name: Create container
      ansible.builtin.include_role:
        name: podman_container
      vars:
        image: docker.io/clidey/whodb:0.61.0
        traefik:
          - port: 8080
        homepage:
          name: WhoDB
          group: Remote Access
          weight: 600
          description: Database Management

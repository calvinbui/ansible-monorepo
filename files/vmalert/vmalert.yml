groups:
  - name: vmalert
    rules:
      -
        alert: vmalert config reload errors
        expr: vmalert_config_last_reload_errors_total > 0
        for: 5m
        annotations:
          title: vmalert config reload errors
          description: ""
      -
        alert: vmalert execution errors
        expr: vmalert_execution_errors_total > 0
        for: 5m
        annotations:
          title: vmalert execution errors
          description: ""
      -
        alert: vmalert alerts send errors
        expr: vmalert_alerts_send_errors_total > 0
        for: 5m
        annotations:
          title: vmalert alerts send errors
          description: ""
      -
        alert: vmalert remotewrite errors
        expr: vmalert_remotewrite_errors_total > 0
        for: 5m
        annotations:
          title: vmalert remotewrite errors
          description: ""
      -
        alert: vmalert remotewrite dropped rows
        expr: vmalert_remotewrite_dropped_rows_total > 0
        for: 5m
        annotations:
          title: vmalert remotewrite dropped rows
          description: ""

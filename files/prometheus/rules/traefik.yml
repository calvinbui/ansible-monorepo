---

groups:
  - name: traefik
    rules:
      - alert: 4xx
        expr: sum(rate(traefik_service_requests_total{code=~"4.*"}[3m])) by (service) / sum(rate(traefik_service_requests_total[3m])) by (service) * 100 > 5
        for: 1m
        annotations:
          title: Traefik high HTTP 4xx error rate service
          description: "Traefik service 4xx error rate is above "
      - alert: 5xx
        expr: sum(rate(traefik_service_requests_total{code=~"5.*"}[3m])) by (service) / sum(rate(traefik_service_requests_total[3m])) by (service) * 100 > 5
        for: 1m
        annotations:
          summary: Traefik high HTTP 5xx error rate service
          description: "Traefik service 5xx error rate is above 5%"

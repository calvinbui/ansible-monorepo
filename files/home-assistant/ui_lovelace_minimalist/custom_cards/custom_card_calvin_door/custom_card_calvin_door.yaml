---
custom_card_calvin_door:
  template:
    - "ulm_language_variables"
  variables:
    ulm_custom_card_entity_1_name: "[[[ return variables.ulm_custom_card_entity_1_name ]]]"
    ulm_custom_card_entity_1_lock: "[[[ return variables.ulm_custom_card_entity_1_lock ]]]"
    ulm_custom_card_entity_1_lock_battery: "[[[ return variables.ulm_custom_card_entity_1_lock_battery ]]]"
  show_icon: false
  show_name: false
  show_label: false
  triggers_update:
    - "[[[ return entity.entity_id; ]]]"
  lock:
    enabled: true
    unlock: "double_tap"
  styles:
    grid:
      - grid-template-areas: >
          [[[
            var areas = [];
            areas.push("item1 item1");
            areas.push("item2 item2");
            return "\"" + areas.join("\" \"") + "\"";
          ]]]
      - grid-template-columns: "1fr 1fr"
      - grid-template-rows: "min-content min-content"
      - row-gap: "12px"
    card:
      - border-radius: "var(--border-radius)"
      - box-shadow: "var(--box-shadow)"
      - padding: "12px"

  custom_fields:
    item1:
      card:
        type: "custom:button-card"
        template:
          - "icon_more_info"
        styles:
          icon:
            - color: "rgba(var(--color-theme),0.9)"
            - width: "20px"
            - place-self: "center"
          custom_fields:
            lock:
              - z-index: 2
              - border-radius: "50%"
              - position: "absolute"
              - left: "30px"
              - top: "24px"
              - height: "16px"
              - width: "16px"
              - border: "2px solid var(--card-background-color)"
              - font-size: "12px"
              - line-height: "14px"
              - background-color: >
                  [[[
                    if (states[variables.ulm_custom_card_entity_1_lock_battery].state <= 20){
                      return "rgba(var(--color-red),1)";
                    } else {
                      return "rgba(var(--color-green),1)";
                    }
                  ]]]
        custom_fields:
          item1:
            card:
              type: "custom:button-card"
              entity: "[[[ return entity.entity_id ]]]"
              icon: "mdi:door"
              styles:
                icon:
                  - color: "rgba(var(--color-blue),1)"
                img_cell:
                  - background-color: "rgba(var(--color-blue),0.2)"
              tap_action:
                action: "none"
          item2:
            card:
              type: "custom:button-card"
              entity: "[[[ return entity.entity_id ]]]"
              name: "[[[ return variables.ulm_custom_card_entity_1_name ]]]"
              tap_action:
                action: "none"
              label: >
                [[[
                  if (entity.state == "locked") {
                    return "Locked"
                  } else {
                    return "Unlocked"
                  }
                ]]]
          lock: >
            [[[
              var battery = states[variables.ulm_custom_card_entity_1_lock_battery].state

              var battery_icon_suffix = Math.ceil(battery % 10) * 10

              if (battery_icon_suffix == 0) {
                battery_icon_suffix = "outline"
              }
              var battery_icon = "mdi:battery-" + battery_icon_suffix

              return '<ha-icon icon="' + battery_icon + '" style="width: 10px; height: 10px; color: var(--primary-background-color);"></ha-icon>';
            ]]]
    item2:
      card:
        type: "custom:button-card"
        template: "list_2_items"
        custom_fields:
          item1:
            card:
              type: "custom:button-card"
              template: "widget_icon"
              icon: "mdi:lock-open-variant"
              size: 42px
              styles:
                card:
                  - height: 66px
              entity: "[[[ return entity.entity_id ]]]"
              tap_action:
                action: "call-service"
                service: |
                  [[[
                    if (entity.state == "locked") {
                      return "lock.unlock";
                    }
                  ]]]
                service_data:
                  entity_id: "[[[ return entity.entity_id ]]]"
              state:
                - value: "unlocked"
                  styles:
                    icon:
                      - color: "rgba(var(--color-red),1)"
                    img_cell:
                      - background-color: "rgba(var(--color-red),0.2)"
          item2:
            card:
              type: "custom:button-card"
              template: "widget_icon"
              icon: "mdi:lock"
              size: 42px
              styles:
                card:
                  - height: 66px
              entity: "[[[ return entity.entity_id ]]]"
              tap_action:
                action: "call-service"
                service: |
                  [[[
                    if (entity.state == "unlocked") {
                      return "lock.lock";
                    }
                  ]]]
                service_data:
                  entity_id: |
                    [[[ return entity.entity_id ]]]
              state:
                - value: "locked"
                  styles:
                    icon:
                      - color: "rgba(var(--color-green),1)"
                    img_cell:
                      - background-color: "rgba(var(--color-green),0.2)"

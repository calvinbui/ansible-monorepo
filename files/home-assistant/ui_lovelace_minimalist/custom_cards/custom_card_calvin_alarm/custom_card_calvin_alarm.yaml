---

custom_card_calvin_alarm:
  triggers_update:
    - "[[[ return entity.entity_id; ]]]"
  variables:
    ulm_custom_alarm_name: "[[[ return variables.ulm_custom_alarm_grid_state ]]]"
  lock:
    enabled: true
    unlock: "double_tap"
  styles:
    card:
      - box-shadow: 'var(--box-shadow)'
      - padding: 12px
    grid:
      - grid-template-areas: "'item1' 'item2'"
      - grid-template-columns: "1fr"
      - grid-template-rows: "min-content  min-content"
      - row-gap: 12px
  custom_fields:
    item1:
      card:
        type: custom:button-card
        template:
          - "icon_info"
        entity: '[[[ return variables.ulm_custom_alarm_grid_state ]]]'
        name: '[[[ return variables.ulm_custom_alarm_name ]]]'
        tap_action:
          action: none
        label: '[[[ return states[variables.ulm_custom_alarm_grid_state].state ]]]'
        styles:
          card:
            - background-color: 'rgba(0,0,0,0)'
        state:
          -
            value: 'disarmed'
            label: 'Disarmed'
            icon: "mdi:shield-off"
            styles:
              icon:
                - color: 'rgba(var(--color-green), 1)'
              img_cell:
                - background-color: 'rgba(var(--color-green-bg), 1.0)'
          -
            value: 'armed_away'
            label: 'Armed'
            icon: "mdi:shield-lock"
            styles:
              icon:
                - color: 'rgba(var(--color-red), 1)'
              img_cell:
                - background-color: 'rgba(var(--color-red-bg), 1.0)'
          -
            value: 'pending'
            label: 'Pending'
            icon: "mdi:shield-key"
            styles:
              icon:
                - color: 'rgba(var(--color-red), 1)'
              img_cell:
                - background-color: 'rgba(var(--color-red-bg), 1.0)'
          -
            value: 'armed_vacation'
            label: 'Vacation'
            icon: "mdi:shield-airplane"
            styles:
              icon:
                - color: 'rgba(var(--color-purple), 1)'
              img_cell:
                - background-color: 'rgba(var(--color-purple-bg), 1.0)'
          -
            value: 'arming'
            label: 'Arming'
            icon: "mdi:shield"
            styles:
              icon:
                - color: 'rgba(var(--color-yellow), 1)'
              img_cell:
                - background-color: 'rgba(var(--color-yellow-bg), 1.0)'
          -
            value: 'armed_home'
            label: 'Home'
            icon: "mdi:shield-home"
            styles:
              icon:
                - color: 'rgba(var(--color-green), 1)'
              img_cell:
                - background-color: 'rgba(var(--color-green-bg), 1.0)'
          -
            value: 'triggered'
            label: "Triggered"
            icon: mdi:shield-alert
            styles:
              icon:
                - color: var(--label-badge-red)
              img_cell:
                - background-color: 'rgba(var(--color-red-bg), 1.0)'

    item2:
      card:
        type: custom:button-card
        template: custom_alarm_state_grid_item_list
        custom_fields:
          # disarm:
          #   card:
          #     type: custom:button-card
          #     icon: mdi:shield-off
          #     template: custom_alarm_state_grid_job_state_item_list_items
          #     entity: '[[[ return variables.ulm_custom_alarm_grid_state ]]]'
          #     state:
          #       - value: 'disarmed'
          #         icon: "mdi:shield-off"
          #         styles:
          #           icon:
          #             - color: 'var(--google-green)'
          #           card:
          #             - background-color: "rgba(var(--color-green),0.2)"
          #     tap_action:
          #       action: call-service
          #       service: alarm_control_panel.alarm_disarm
          #       data:
          #         entity_id: '[[[ return variables.ulm_custom_alarm_grid_state ]]]'
          #       haptic: success

          away:
            card:
              type: custom:button-card
              icon: mdi:shield-lock
              template: custom_alarm_state_grid_job_state_item_list_items
              entity: '[[[ return variables.ulm_custom_alarm_grid_state ]]]'
              state:
                -
                  value: 'armed_away'
                  label: "Armed"
                  icon: "mdi:shield-lock"
                  styles:
                    icon:
                      - color: 'var(--google-red)'
                    card:
                      - background-color: "rgba(var(--color-red),0.2)"
                -
                  value: 'arming'
                  label: "Arming"
                  styles:
                    icon:
                      - color: 'var(--google-yellow)'
                    card:
                      - background-color: "rgba(var(--color-yellow),0.2)"
                      - animation: blink 2s ease infinite
                -
                  value: 'disarmed'
                  label: "Arm Away"
                -
                  value: 'pending'
                  label: "Pending"
                  styles:
                    icon:
                      - color: 'var(--google-yellow)'
                    card:
                      - background-color: "rgba(var(--color-yellow),0.2)"
                      - animation: blink 2s ease infinite
              tap_action:
                action: >
                  [[[
                    if (states[variables.ulm_custom_alarm_grid_state].state == "arming") {
                      return 'none'
                    } else if (states[variables.ulm_custom_alarm_grid_state].state != "armed_away") {
                      return 'call-service'
                    } else {
                      return 'none'
                    }
                  ]]]
                service: alarm_control_panel.alarm_arm_away
                data:
                  entity_id: '[[[ return variables.ulm_custom_alarm_grid_state ]]]'
                haptic: success

          # home:
          #   card:
          #     type: custom:button-card
          #     icon: mdi:shield-home
          #     template: custom_alarm_state_grid_job_state_item_list_items
          #     entity: '[[[ return variables.ulm_custom_alarm_grid_state ]]]'
          #     state:
          #       - value: 'armed_home'
          #         icon: "mdi:shield-home"
          #         styles:
          #           icon:
          #             - color: 'var(--google-green)'
          #           card:
          #             - background-color: 'rgba(0,0,0,0)'
          #     tap_action:
          #       action: call-service
          #       service: alarm_control_panel.alarm_arm_home
          #       data:
          #         entity_id: '[[[ return variables.ulm_custom_alarm_grid_state ]]]'
          #       haptic: success

custom_alarm_state_grid_item_list:
  styles:
    card:
      - box-shadow: none
      - padding: 0px
      - pointer-events: none
      - background-color: 'rgba(var(--color-theme), 0.05)'
      # - justify-items: center
    label:
      # - justify-items: center
      - align-items: left

    grid:
      # - grid-template-areas: "'disarm away home'"
      # - grid-template-columns: "1fr 1fr 1fr"
      - grid-template-areas: |
          "away"
      - grid-template-columns: "1fr"
      - grid-template-rows: "1"

---

title: Solar
path: solar
icon: mdi:solar-power-variant

type: custom:grid-layout
layout:
  grid-template-columns: "70% 1fr"
  grid-template-rows: "repeat(3, 270px)"
  grid-template-areas: |
    "graph flow"
    ".     data"
    ".     prevnext"

  mediaquery:
    "(max-width: 800px)":
      grid-template-columns: 100%
      grid-template-rows: fit-content(100%)
      grid-template-areas: |
        "flow"
        "graph"
        "prevnext"
        "data"

cards:
  -
    view_layout:
      grid-area: flow
    type: custom:power-flow-card-plus
    clickable_entities: true
    min_expected_power: 500
    max_expected_power: 10000
    min_flow_rate: 1
    max_flow_rate: 4
    use_new_flow_rate_model: true
    kw_decimals: 2
    watt_threshold: 0
    entities:
      home:
        entity: sensor.home_power_consumption
        color_icon: true
        color_value: true
      grid:
        entity:
          consumption: sensor.grid_power_consumption
          production: sensor.grid_power_export
        color_icon: true
        display_state: two_way
        color_circle: true
        color:
          production: '#18cf87'
          consumption: '#f76354'
      solar:
        entity: sensor.total_solar_generation
        color_icon: true
        color_value: true

  -
    view_layout:
      grid_area: graph
    type: 'custom:config-template-card'
    entities:
      - sensor.home_sun_rising
      - sensor.home_sun_setting
      - input_number.solar_graph_offset
    variables:
      getDate: |
        sensor => {
          var event_date = new Date();

          event_date.setDate(event_date.getDate() - states['input_number.solar_graph_offset'].state);

          return event_date.toLocaleDateString('en-AU', {dateStyle: 'full'});
        }
      getTime: |
        sensor => {
          const today = new Date();

          var event_time = new Date(states[sensor].state);

          if (event_time.getDate() == today.getDate()) {
            return event_time.getTime();
          }

          return 0;
        }
      getTimeString: |
        sensor => {
          const today = new Date();

          var event_time = new Date(states[sensor].state);

          if (event_time.getDate() == today.getDate()) {
            return event_time.toLocaleTimeString('en-AU', {hour: '2-digit', minute: '2-digit'});
          }

          return "";
        }
    card:
      type: custom:apexcharts-card
      update_interval: 30sec

      graph_span: 24h
      span:
        start: day
        offset: ${"-" + states['input_number.solar_graph_offset'].state + "d"}

      show:
        loading: true
        last_updated: false

      hours_12: true

      cache: true

      stacked: false

      header:
        show: true
        title: ${getDate('') }
        show_states: true
        colorize_states: true
        disable_actions: true

      yaxis:
        -
          id: kWh
          min: 0
          max: 10
          decimals: 0
          apex_config:
            tickAmount: 5
        -
          id: header_only
          show: false

      apex_config:
        chart:
          type: area
          zoom:
            enabled: true
            type: x
          toolbar:
            show: true
            tools:
              reset: false
              pan: false
              download: false
              selection: false
              zoom: false
              zoomin: true
              zoomout: true
        stroke:
          show: true
        dataLabels:
          enabled: true
        legend:
          show: false
        fill:
          type: gradient
          gradient:
            inverseColors: true
            type: vertical
            shadeIntensity: 0
            opacityFrom: 0.7
            opacityTo: 0.7
        grid:
          show: true
        annotations:
          xaxis:
            -
              x: "${getTime('sensor.home_sun_rising')}"
              strokeDashArray: 2
              label:
                text: "${'â˜€ï¸ Sunrise - ' + getTimeString('sensor.home_sun_rising')}"
                borderWidth: 0
                style:
                  background: '#0000'
            -
              x: "${getTime('sensor.home_sun_setting')}"
              strokeDashArray: 2
              label:
                text: "${'ðŸŒ™ Sunset - ' + getTimeString('sensor.home_sun_setting')}"
                borderWidth: 0
                style:
                  background: '#0000'

      locale: en

      all_series_config:
        stroke_width: 2
        curve: smooth
        opacity: 1
        unit: kWh
      series:
        -
          entity: sensor.electricity_costs_currently
          yaxis_id: header_only
          name: Current Cost ($/hr)
          unit: " "
          float_precision: 2
          show:
            legend_value: true
            in_header: true
            in_chart: false
        -
          name: Solar
          entity: sensor.total_solar_generation
          yaxis_id: kWh
          color: '#18cf87' # green
          transform: return x / 1000;
          type: area
          show:
            legend_value: true
            in_header: false
            in_chart: true
          float_precision: 3
          extend_to: now
          group_by:
            func: avg
            duration: 5m
        -
          name: Grid Consumption
          entity: sensor.home_power_consumption
          yaxis_id: kWh
          color: '#f76354' # red
          transform: return x / 1000;
          type: area
          show:
            legend_value: true
            in_header: false
            in_chart: true
          float_precision: 3
          extend_to: now
          group_by:
            func: avg
            duration: 5m
        -
          name: Forecast
          entity: sensor.solcast_pv_forecast_forecast_today
          yaxis_id: kWh
          type: line
          show:
            legend_value: true
            in_header: false
            in_chart: true
          color: '#3798fe' # blue
          curve: stepline
          data_generator: |
            return entity.attributes.detailedForecast.map((entry) => {
              var date_period = new Date(entry.period_start);
              return [date_period, Math.min(entry.pv_estimate, 10)];
            });

  -
    view_layout:
      grid-area: data
    type: entities
    entities:
      -
        type: custom:multiple-entity-row
        entity: sensor.tou_period
        name: Current Period
      -
        type: custom:multiple-entity-row
        entity: sensor.electricity_costs_average_per_day
        name: Cost Per Day ($)
        icon: mdi:currency-usd
        unit: USD
      -
        type: custom:multiple-entity-row
        entity: sensor.electricity_costs_bill_forecast
        name: Forecasted Bill ($)
        icon: mdi:chart-line
        unit: USD
      -
        type: custom:multiple-entity-row
        entity: input_number.solar_net_cost
        name: Solar Net Cost ($)
        unit: false
        format: precision2
      -
        type: custom:multiple-entity-row
        entity: sensor.solar_breakeven_date
        name: Breakeven Date

  -
    view_layout:
      grid-area: prevnext
    type: horizontal-stack
    cards:
      -
        type: custom:button-card
        icon: mdi:skip-previous
        name: Previous Day
        styles:
          card:
            - height: 7em
        tap_action:
          action: call-service
          service: input_number.increment
          data:
            entity_id: input_number.solar_graph_offset
      -
        type: custom:button-card
        icon: mdi:skip-next
        name: Next Day
        styles:
          card:
            - height: 7em
        tap_action:
          action: call-service
          service: input_number.decrement
          data:
            entity_id: input_number.solar_graph_offset

---

title: Solar
path: solar
icon: mdi:solar-power-variant

type: custom:grid-layout
layout:
  grid-template-columns: "50% 1fr 1fr"
  grid-template-rows: "repeat(3, 270px)"
  grid-template-areas: |
    "flow  cost forecast"
    "graph grid solar   "
    "graph .    .       "

  mediaquery:
    "(max-width: 800px)":
      grid-template-columns: 100%
      grid-template-rows: fit-content(100%)
      grid-template-areas: |
        "flow"
        "graph"
        "cost"
        "forecast"
        "grid"
        "solar"
cards:
  -
    view_layout:
      grid-area: flow
    type: custom:power-flow-card-plus
    clickable_entities: true
    min_expected_power: 500
    max_expected_power: 10000
    min_flow_rate: 1
    max_flow_rate: 4
    use_new_flow_rate_model: true
    kw_decimals: 2
    watt_threshold: 0
    entities:
      home:
        entity: sensor.home_power_consumption
        color_icon: true
        color_value: true
      grid:
        entity:
          consumption: sensor.grid_power_consumption
          production: sensor.grid_power_export
        color_icon: true
        display_state: two_way
        color_circle: true
        color:
          production: '#18cf87'
          consumption: '#f76354'
      solar:
        entity: sensor.total_solar_generation
        color_icon: true
        color_value: true

  -
    view_layout:
      grid_area: graph
    type: 'custom:config-template-card'
    entities:
      - sensor.sunrise
      - sensor.sunset
    variables:
      getTime: |
        sensor => {
          const today = new Date();

          var event_time = new Date(states[sensor].state);

          if (event_time.getDate() == today.getDate()) {
            return event_time.getTime();
          }

          return 0;
        }
      getTimeString: |
        sensor => {
          const today = new Date();

          var event_time = new Date(states[sensor].state);

          if (event_time.getDate() == today.getDate()) {
            return event_time.toLocaleTimeString('en-AU', {hour: '2-digit', minute: '2-digit'});
          }

          return "";
        }
    card:
      type: custom:apexcharts-card
      update_interval: 30sec

      graph_span: 24h
      span:
        start: day

      show:
        loading: true
        last_updated: false

      hours_12: true

      cache: true

      stacked: false

      header:
        show: false

      yaxis:
        - min: 0
          max: 10
          decimals: 0
          apex_config:
            tickAmount: 5

      apex_config:
        chart:
          type: area
          zoom:
            enabled: true
            type: x
          toolbar:
            show: true
            tools:
              reset: false
              pan: false
              download: false
              selection: false
              zoom: false
              zoomin: true
              zoomout: true
        stroke:
          show: true
        dataLabels:
          enabled: true
        legend:
          show: false
        fill:
          type: gradient
          gradient:
            inverseColors: true
            type: vertical
            shadeIntensity: 0
            opacityFrom: 0.7
            opacityTo: 0.7
        grid:
          show: true
        annotations:
          xaxis:
            -
              x: "${getTime('sensor.sunrise')}"
              strokeDashArray: 2
              label:
                text: "${'â˜€ï¸ Sunrise - ' + getTimeString('sensor.sunrise')}"
                borderWidth: 0
                style:
                  background: '#0000'
            -
              x: "${getTime('sensor.sunset')}"
              strokeDashArray: 2
              label:
                text: "${'ðŸŒ™ Sunset - ' + getTimeString('sensor.sunset')}"
                borderWidth: 0
                style:
                  background: '#0000'

      locale: en

      all_series_config:
        stroke_width: 2
        curve: smooth
        opacity: 1
        unit: kW
      series:
        -
          name: Solar
          entity: sensor.total_solar_generation
          color: '#18cf87' # green
          transform: return x / 1000;
          type: area
          float_precision: 3
          extend_to: now
          group_by:
            func: avg
            duration: 5m
        -
          name: Grid Consumption
          entity: sensor.home_power_consumption
          color: '#f76354' # red
          transform: return x / 1000;
          type: area
          float_precision: 3
          extend_to: now
          group_by:
            func: avg
            duration: 5m
        -
          name: Forecast
          entity: sensor.solcast_forecast_today
          type: line
          color: '#3798fe' # blue
          curve: stepline
          data_generator: |
            return entity.attributes.forecast.map((entry) => {
              var date_period = new Date(entry.period_start);

              return [date_period, Math.min(entry.pv_estimate, 10)];
            });

  # Costs

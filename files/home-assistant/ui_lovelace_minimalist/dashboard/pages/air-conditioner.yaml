title: Air Conditioner
path: air-conditioner
icon: mdi:air-conditioner

type: custom:grid-layout
layout:
  grid-column-columns: 1fr 40% 40% 1fr
  grid-template-areas: |
    ". controls rooms   ."
  mediaquery:
    "(max-width: 800px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "controls"
        "rooms"

cards:
  -
    type: vertical-stack
    view_layout:
      grid-area: controls
    cards:
      -
        type: custom:simple-thermostat
        entity: climate.daikin_ac
        decimals: 0
        step_size: 1
        layout:
          step: row
          mode:
            names: true
            icons: true
            headings: true
        hide:
          temperature: false
          state: true
        control:
          hvac:
            _name: Mode
            heat_cool:
              name: Auto
            fan_only:
              name: Fan
          fan:
            _name: Fan
        header: false
        card_mod:
          style: |
            /* put temperatures into a column */
            .body {
              grid-auto-flow: row !important;
            }
            .sensors {
              margin-top: 0.5em;
              order: 1
            }

            /* hide headings */
            .mode-title {
              display: none !important;
            }

            /* hvac and fan mode */
            .modes {
              padding: 0 15px !important;

              /* both have two rows */
              grid-template-rows: repeat(2, 1fr); !important;

              /* left to right, instead of up to down */
              grid-auto-flow: row !important;
            }

            /* hvac mode columns */
            .modes:nth-child(2) {
              grid-template-columns: repeat(3, 1fr) !important;
            }

            /* fan modes columns */
            .modes:nth-child(3) {
              grid-template-columns: repeat(12, 1fr) !important;
            }

            .modes:nth-child(3) > .mode-item {
              min-height: 34px !important;
            }

            /* fan mode first row */
            .modes:nth-child(3) > .mode-item:nth-child(n+2):nth-child(-n+5) {
              grid-column-end:span 3;
            }

            /* fan mode second row */
            .modes:nth-child(3) > .mode-item:nth-child(n+6):nth-child(-n+8) {
              grid-column-end:span 4;
            }
      -
        type: entities
        entities:
          - entity: input_datetime.daikin
            name: Date
            secondary_info: last-updated
        show_header_toggle: true
        state_color: false

  -
    type: vertical-stack
    view_layout:
      grid-area: rooms
    cards:
      -
        type: horizontal-stack
        cards:
          -
            primary: Living Room
            icon: mdi:theater
            entity: switch.daikin_ac_living
            <<: &air_conditioning_room
              type: custom:mushroom-template-card
              layout: vertical
              icon_color: '{{ "#253e5c" if is_state(config.entity, "on") else "" }}'
              card_mod:
                style: |
                  {% if is_state(config.entity, "on") %}
                    ha-card {
                      --card-background-color: #8fb3f4;
                      --primary-text-color: #253e5c;
                    }
                  {% endif %}
          -
            primary: Master Bedroom
            icon: mdi:bed-king
            entity: switch.daikin_ac_master
            <<: *air_conditioning_room
      -
        type: horizontal-stack
        cards:
          -
            primary: Tammy's Study
            icon: mdi:face-woman
            entity: switch.daikin_ac_tammy_study
            <<: *air_conditioning_room
          -
            primary: Small Bedroom
            icon: mdi:bed-outline
            entity: switch.daikin_ac_small_bed
            <<: *air_conditioning_room
      -
        type: horizontal-stack
        cards:
          -
            primary: Large Bedroom
            icon: mdi:bed
            entity: switch.daikin_ac_large_bed
            <<: *air_conditioning_room
          -
            primary: Calvin's Study
            icon: mdi:face-man
            entity: switch.daikin_ac_calvin_study
            <<: *air_conditioning_room

      -
        name: üå± Alfresco
        <<: *lighting_card_title
      -
        entity: light.alfresco_downlights
        <<: *lighting_card_switch

  - type: vertical-stack
    view_layout:
      grid-area: motion
    cards:
      -
        name: üßç‚Äç‚ôÇÔ∏è Motion Detection
        <<: *lighting_card_title
      -
        entity: input_boolean.downstairs_common_motion_detection_automations

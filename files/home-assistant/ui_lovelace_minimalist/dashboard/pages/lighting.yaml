---

title: Lighting
path: lighting
icon: mdi:lightbulb-on

type: custom:grid-layout
layout:
  grid-column-columns: 10% repeat(auto-fill) 10%
  grid-template-areas: |
    ". room1   room2    room3    room4    ."
    ". room5   room6    room7    room8    ."
    ". motion  schedule .        .        ."

  mediaquery:
    "(max-width: 800px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "room1"
        "room2"
        "room3"
        "room4"
        "room5"
        "room6"
        "room7"
        "room8"
        "motion"
        "schedule"

cards:
  -
    type: vertical-stack
    view_layout:
      grid-area: room1
    cards:
      -
        name: üõãÔ∏è Living Room
        <<: &lighting_card_title
          type: custom:button-card
          template: card_title
      -
        entity: light.living_room_downlights
        <<: &lighting_card_switch
          type: custom:button-card
          template: card_light
          variables:
            ulm_card_light_name: >-
              [[[
                if (entity.entity_id.includes('downlights')) {
                  return 'Downlights';
                } else if (entity.entity_id.includes('leds')) {
                  return 'LEDs';
                } else {
                  return entity.name;
                }
              ]]]
          card_mod:
            style: |
              {% if is_state(config.entity, "on") %}
                ha-card {
                  --card-background-color: #fcd6631a !important;
                  background-color: #fcd6631a !important;
                  --primary-text-color: #253e5c;
                }
              {% endif %}
      -
        entity: light.living_room_leds
        <<: *lighting_card_switch

  - type: vertical-stack
    view_layout:
      grid-area: room2
    cards:
      -
        name: üç≥ Kitchen
        <<: *lighting_card_title
      -
        entity: light.kitchen_downlights
        <<: *lighting_card_switch
      -
        entity: light.kitchen_leds
        <<: *lighting_card_switch

  - type: vertical-stack
    view_layout:
      grid-area: room3
    cards:
      -
        name: üç¥ Dining
        <<: *lighting_card_title
      -
        entity: light.dining_room_downlights
        <<: *lighting_card_switch
      -
        entity: light.dining_room_leds
        <<: *lighting_card_switch

  - type: vertical-stack
    view_layout:
      grid-area: room4
    cards:
      -
        name: üëü Downstairs Hallway
        <<: *lighting_card_title
      -
        entity: light.downstairs_hallway_downlights
        <<: *lighting_card_switch
      -
        entity: light.downstairs_hallway_leds
        <<: *lighting_card_switch

  - type: vertical-stack
    view_layout:
      grid-area: room5
    cards:
      -
        name: üöó Garage
        <<: *lighting_card_title
      -
        entity: light.garage_downlights
        <<: *lighting_card_switch

  - type: vertical-stack
    view_layout:
      grid-area: room6

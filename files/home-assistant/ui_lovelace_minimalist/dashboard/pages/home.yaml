---

title: Home
path: home
icon: mdi:home

type: custom:grid-layout
layout:
  grid-template-columns: 1fr 5fr 5fr 1fr
  grid-column-gap: 20px
  grid-template-areas: |
    ". people-calendar weather-travel ."
  mediaquery:
    "(max-width: 800px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "people-calendar"
        "weather-travel"

cards:
  - type: vertical-stack
    view_layout:
      grid-area: people-calendar
    cards:
      -
        name: 👤 People
        <<: &title_card
          type: custom:button-card
          template: card_title
      -
        type: horizontal-stack
        cards:
          -
            entity: person.calvin
            variables:
              ulm_card_person_entity: person.calvin
              ulm_card_person_icon: mdi:emoticon-tongue
            <<: &person_card
              type: 'custom:button-card'
              template: custom_card_calvin_person
          -
            entity: person.tammy
            variables:
              ulm_card_person_entity: person.tammy
              ulm_card_person_icon: mdi:face-agent
            <<: *person_card
      -
        type: horizontal-stack
        cards:
          -
            entity: person.winnie
            variables:
              ulm_card_person_entity: person.winnie
              ulm_card_person_icon: mdi:emoticon-cool
            <<: *person_card
          -
            entity: person.tanya
            variables:
              ulm_card_person_entity: person.tanya
              ulm_card_person_icon: mdi:face-woman-shimmer
            <<: *person_card
      -
        name: 📅 Calendar
        <<: *title_card
      -
        type: custom:atomic-calendar-revive
        maxDaysToShow: 60
        maxEventCount: 7
        refreshInterval: 3600
        showCalendarName: true

        showLocation: true
        showMonth: true
        showWeekDay: true
        showHours: true
        showLoader: true
        showDate: true
        showDescription: false
        showNoEventsForToday: false
        showRelativeTime: true
        showPrivate: true
        showMultiDay: false

        hideDuplicates: true

        startDaysAhead: 0
        sortBy: start

        disableEventLink: true
        disableLocationLink: true

        entities:
          -
            entity: calendar.my_calendar_calvin_s_calendar
            name: Calvin
          -
            entity: calendar.tammy_nguyen013_gmail_com
            name: Tammy
          -
            entity: calendar.nsw_public_holidays_2021_2023
            name: Public Holidays

  - type: vertical-stack
    view_layout:
      grid-area: weather-travel
    cards:
      -
        name: 🚆 Travel
        <<: *title_card
      -
        type: horizontal-stack
        cards:
          -
            type: 'custom:button-card'
            template: card_generic_swap
            entity: sensor.north_strathfield_station_platform_1
            variables:
              ulm_card_generic_swap_name: Platform 1
          -
            type: 'custom:button-card'
            template: card_generic_swap
            entity: sensor.north_strathfield_station_platform_2
            variables:
              ulm_card_generic_swap_name: Platform 2
          -
            type: 'custom:button-card'
            template: card_generic_swap
            entity: sensor.north_strathfield_station_platform_3
            variables:
              ulm_card_generic_swap_name: Platform 3
      -
        type: custom:button-card
        template: card_title
        name: ☁️ Weather
      -
        type: custom:hourly-weather
        entity: weather.forecast_home
        icons: true
        offset: '0'
        num_segments: '24'
        name: ' '
        label_spacing: '2'
        show_precipitation_amounts: true
        show_precipitation_probability: true
      -
        type: weather-forecast
        show_current: true
        show_forecast: true
        entity: weather.forecast_home
      -
        type: custom:horizon-card
        moon: false
        southern_flip: false
        fields:
          dawn: false
          noon: false
          dusk: false

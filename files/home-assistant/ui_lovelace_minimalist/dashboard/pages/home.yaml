---

title: Home
path: home
icon: mdi:home

type: custom:grid-layout
layout:
  grid-template-columns: 1fr 5fr 5fr 1fr
  grid-column-gap: 20px
  grid-template-areas: |
    ". calendar weather-travel ."
  mediaquery:
    "(max-width: 800px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "calendar"
        "weather-travel"

cards:
  - type: vertical-stack
    view_layout:
      grid-area: calendar
    cards:
      -
        type: custom:button-card
        template: card_title
        name: üìÖ Calendar
      -
        type: custom:atomic-calendar-revive
        maxDaysToShow: 60
        maxEventCount: 7
        refreshInterval: 3600
        showCalendarName: true

        showLocation: true
        showMonth: true
        showWeekDay: true
        showHours: true
        showLoader: true
        showDate: true
        showDescription: false
        showNoEventsForToday: false
        showRelativeTime: true
        showPrivate: true
        showMultiDay: false

        hideDuplicates: true

        startDaysAhead: 0
        sortByStartTime: true

        disableEventLink: true
        disableLocationLink: true

        entities:
          -
            entity: calendar.my_calendar_calvin_s_calendar
            name: Calvin
          -
            entity: calendar.tammy_nguyen013_gmail_com
            name: Tammy
          -
            entity: calendar.nsw_public_holidays_2021_2023
            name: Public Holidays

  - type: vertical-stack
    view_layout:
      grid-area: weather-travel
    cards:
      -
        type: custom:button-card
        template: card_title
        name: üöÜ Travel
      -
        type: horizontal-stack
        cards:
          -
            type: 'custom:button-card'
            template: card_generic_swap
            entity: sensor.train_to_central
            variables:
              ulm_card_generic_swap_name: Next Train to Central
          -
            type: 'custom:button-card'
            template: card_generic_swap
            entity: sensor.train_to_epping
            variables:
              ulm_card_generic_swap_name: Next Train to Epping
      -
        type: custom:button-card
        template: card_title
        name: ‚òÅÔ∏è Weather
      -
        type: custom:hourly-weather
        entity: weather.north_strathfield_hourly
        icons: true
        offset: '0'
        num_segments: '14'
        name: ' '
        label_spacing: '2'
        show_wind: true
        show_precipitation_amounts: true
        show_precipitation_probability: true
      -
        type: weather-forecast
        show_current: true
        show_forecast: true
        entity: weather.north_strathfield
      -
        type: custom:horizon-card
        moon: false
        southern_flip: false
        fields:
          dawn: false
          noon: false
          dusk: false

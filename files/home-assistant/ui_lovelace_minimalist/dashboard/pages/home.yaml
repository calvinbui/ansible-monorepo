---

title: Home
path: home
icon: mdi:home

type: custom:horizontal-layout
layout:
  max_cols: 2
  card_margin: 4px 10px 4px 10px

cards:
  - type: vertical-stack
    cards:
      -
        type: custom:button-card
        template: card_title
        name: ðŸ“… Calendar
      - type: "custom:atomic-calendar-revive"
        maxDaysToShow: 60
        maxEventCount: 7
        showMonth: true
        showWeekDay: true
        disableLocationLink: true
        disableEventLink: true
        hideDuplicates: true
        showCalendarName: true
        showDate: true
        refreshInterval: 3600
        entities:
          - entity: calendar.calvin_s_calendar
            name: Calvin
            icon: mdi:face-man
          - entity: calendar.tammy_nguyen013_gmail_com
            name: Tammy
            icon: mdi:face-woman
          - entity: calendar.nsw_public_holidays_2021_2023
            name: Public Holidays
            icon: mdi:umbrella-beach

  - type: vertical-stack
    cards:
      -
        type: custom:button-card
        template: card_title
        name: Weather
      -
        type: custom:hourly-weather
        entity: weather.north_strathfield_hourly
        icons: true
        offset: '0'
        num_segments: '14'
        name: ' '
        label_spacing: '2'
        show_wind: true
        show_precipitation_amounts: true
      -
        type: weather-forecast
        show_current: true
        show_forecast: true
        entity: weather.north_strathfield

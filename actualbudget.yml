---

- hosts: homeserver

  vars:
    application: actualbudget

    container_network: "{{ networks.pub }}"

  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "{{ common_user_id }}"
        group: "{{ common_group_id }}"
        mode: "0771"

    - name: Create container
      ansible.builtin.include_role:
        name: podman_container
      vars:
        image: ghcr.io/actualbudget/actual:25.9.0
        volumes:
          - "{{ config_directory }}:/data"
        traefik:
          - port: 5006
        homepage:
          name: Actual Budget
          group: Favourites
          weight: 900
          description: "Budgeting"
        blackbox:
          path: /health

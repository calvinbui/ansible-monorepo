---

- hosts: homelab

  vars:
    application: blackbox_exporter

    docker_network: "{{ networks.mgmt }}"

  handlers:
    - name: Restart
      ansible.builtin.command: docker restart "{{ application }}"

  pre_tasks:
  - name: Create config folder
    ansible.builtin.file:
      path: "{{ config_directory }}"
      state: directory
      owner: "{{ common_user }}"
      group: "{{ common_group }}"
      mode: "0711"

  tasks:
    - name: Template configuration
      ansible.builtin.template:
        src: templates/blackbox_exporter/config.yml.j2
        dest: "{{ config_directory }}/config.yml"
        mode: "0440"
      notify: Restart blackbox_exporter

    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: prom/blackbox-exporter:master
        volumes:
          - "{{ config_directory }}:/etc/blackbox_exporter"

---

- hosts: homeserver

  vars:
    application: blackbox_exporter

    blackbox_auth_username: "{{ blackbox_htpasswd.username }}"
    blackbox_auth_password: "{{ blackbox_htpasswd.password }}"

    container_network: "{{ networks.user }}"

  handlers:
    - name: Restart
      containers.podman.podman_container:
        name: "{{ application }}"
        force_restart: true
      failed_when: false

    - name: Reload Prometheus
      containers.podman.podman_container_exec:
        name: prometheus
        command: kill -HUP 1

  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0711"

    - name: Template configuration
      ansible.builtin.template:
        src: "{{ files_directory }}/config.yml.j2"
        dest: "{{ config_directory }}/config.yml"
        mode: "0440"
        validate: "podman run --rm --name {{ application }}_config_check -v %s:/tmp/config.yml quay.io/prometheus/blackbox-exporter:master --config.check --config.file=/tmp/config.yml"
      notify: Restart

    - name: Create container
      ansible.builtin.include_role:
        name: podman_container
      vars:
        image: quay.io/prometheus/blackbox-exporter:v0.27.0
        volumes:
          - "{{ config_directory }}:/etc/blackbox_exporter"

    - name: Create scrape config for Prometheus
      ansible.builtin.template:
        src: "{{ item }}"
        dest: "{{ prometheus_scrape_directory }}/{{ application }}-{{ item | ansible.builtin.basename | ansible.builtin.regex_replace('\\.j2$', '') }}"
        mode: "0755"
        owner: "65534"  # nobody user
        group: "{{ common_group }}"
      with_fileglob:
        - "{{ files_directory }}/scrape-configs/*"
      notify: Reload Prometheus

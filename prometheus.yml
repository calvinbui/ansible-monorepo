---

- hosts: homelab

  become: true

  vars:
    application: prometheus

    docker_network: "{{ networks.mgmt }}"

  handlers:
    - name: Restart
      ansible.builtin.command: docker restart "{{ application }}"

  pre_tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "65534" # nobody user
        group: "{{ common_group }}"
        mode: "0771"

  tasks:
    - name: Create config and data directories
      ansible.builtin.file:
        path: "{{ config_directory }}/{{ item }}"
        state: directory
        owner: "65534" # nobody user
        group: "{{ common_group }}"
        mode: "0771"
      loop:
        - config
        - data

    - name: Template configs
      ansible.builtin.template:
        src: templates/prometheus/prometheus.yml.j2
        dest: "{{ config_directory }}/config/prometheus.yml"
        owner: "65534" # nobody user
        group: "{{ common_group }}"
        mode: "0444"
      notify: Restart

    - name: Copy rules
      ansible.builtin.copy:
        src: files/prometheus/rules.yml
        dest: "{{ config_directory }}/config/rules.yml"
        owner: "65534" # nobody user
        group: "{{ common_group }}"
        mode: "0444"
      notify: Restart

    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        name: "{{ application }}"
        image: prom/prometheus:latest
        command:
          - --config.file=/etc/prometheus/prometheus.yml
          # https://prometheus.io/docs/operating/security/
          - --web.enable-admin-api  # enables administrative HTTP API
          - --web.enable-lifecycle  # enables HTTP reloads and shutdowns of Prometheus
          # https://prometheus.io/docs/prometheus/latest/storage/#operational-aspects
          - --storage.tsdb.path=/prometheus  # where Prometheus writes its database
          - --storage.tsdb.retention.time=72h  # when to remove old data
          # https://prometheus.io/docs/prometheus/latest/configuration/template_reference/#template-type-differences
          # so they are stored here when we create them
          - --web.console.libraries=/etc/prometheus/console_libraries
          - --web.console.templates=/etc/prometheus/consoles
          # https://prometheus.io/docs/prometheus/latest/configuration/https/
        volumes:
          - "{{ config_directory }}/config:/etc/prometheus"
          - "{{ config_directory }}/data:/prometheus"
        traefik:
          - port: 9090
            auth: true
        comparisons:
          labels: allow_more_present

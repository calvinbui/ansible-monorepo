---

- hosts: homelab

  vars:
    application: prometheus-docker-sd

    docker_network: "{{ networks.mgmt }}"

  tasks:
    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: stucky/prometheus-docker-sd:latest
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock:ro
          - "{{ common_directory }}/prometheus/prometheus-docker-sd:/prometheus-docker-sd:rw"

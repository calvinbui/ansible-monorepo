---

- hosts: homelab

  vars:
    application: sonarr

    docker_network: "{{ networks.pub }}"

  handlers:
    - name: Restart
      community.docker.docker_container:
        name: "{{ application }}"
        restart: true
        comparisons:
          '*': ignore

  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_root_group }}"
        mode: "0771"

    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: lscr.io/linuxserver/sonarr:3.0.9
        volumes:
          - "{{ config_directory }}:/config"
          - "{{ common_directory_storage }}:{{ common_mounted_directory }}"
        env:
          PUID: "{{ common_user_id | string }}"
          PGID: "{{ common_root_group | string }}"
          TZ: "{{ common_timezone }}"
        traefik:
          - port: 8989
            auth: basic
        homer:
          name: Sonarr
          service: Download
          priority: 790
          subtitle: "Manage and download TV shows"

    - name: Wait for config
      ansible.builtin.wait_for:
        path: "{{ config_directory }}/config.xml"

    - name: Install lxml
      ansible.builtin.pip:
        name: lxml
        executable: pip3

    - name: Configure
      community.general.xml:
        path: "{{ config_directory }}/config.xml"
        xpath: "/Config/{{ item.key }}"
        value: "{{ item.value | string }}"
      loop: "{{ _sonarr_config | dict2items }}"
      notify: Restart
      vars:
        _sonarr_config:
          ApiKey: "{{ sonarr_api_key }}"
          LaunchBrowser: "False"
          AnalyticsEnabled: "False"

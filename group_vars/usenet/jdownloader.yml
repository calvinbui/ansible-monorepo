---

jdownloader_name: jdownloader
jdownloader_image: jlesage/jdownloader-2
jdownloader_ports: []
jdownloader_config_directory: "{{ common_directory }}/jdownloader"
jdownloader_download_directory: "{{ common_directory_download }}"
jdownloader_environment_variables:
  TZ: "{{ common_timezone }}"
  USER_ID: "{{ common_user_id }}"
  GROUP_ID: "{{ common_root_group }}"
  DISPLAY_WIDTH: "1920"
  DISPLAY_HEIGHT: "1080"

jdownloader_docker_additional_options:
  restart_policy: unless-stopped
  networks_cli_compatible: true
  purge_networks: true
  networks:
    - name: pub
      ipv4_address: 192.168.4.9
  dns_servers: 192.168.4.1
  labels:
    traefik.http.routers.jdownloader.service: jdownloader
    traefik.http.routers.jdownloader.middlewares: "myAuth@file"
    traefik.http.routers.jdownloader.tls: "true"
    traefik.http.routers.jdownloader.tls.certresolver: letsencrypt
    traefik.http.services.jdownloader.loadbalancer.server.port: "5800"

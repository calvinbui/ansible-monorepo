---

piwigo_name: piwigo
piwigo_image: linuxserver/piwigo
piwigo_ports: []
piwigo_volumes:
  - "{{ common_directory }}/piwigo:/config"
  - "{{ common_directory_photos }}:/photos"
piwigo_environment_variables:
  PUID: "{{ common_user_id }}"
  PGID: "{{ common_group_id }}"
  TZ: "{{ common_timezone }}"

piwigo_docker_additional_options:
  restart_policy: unless-stopped
  networks_cli_compatible: true
  purge_networks: true
  comparisons:
    "labels": "strict"
  dns_servers: 192.168.2.1
  networks:
    - name: user
      ipv4_address: 192.168.2.22
  labels:
    traefik.http.routers.piwigo.service: piwigo
    traefik.http.routers.piwigo.tls: "true"
    traefik.http.routers.piwigo.tls.certresolver: letsencrypt
    traefik.http.services.piwigo.loadbalancer.server.port: "80"

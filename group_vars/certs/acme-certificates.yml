---
acme_dir: "{{ common_directory }}/acme.sh"
acme_repo_dir: "{{ acme_dir }}/repo"
acme_install_dir: "{{ acme_dir }}/install"
acme_cert_dir: "{{ acme_dir }}/certs"
acme_config_dir: "{{ acme_dir }}/config"
acme_scripts_dir: "{{ acme_dir }}/scripts"

cert_cloudflare_email: "{{ cloudflare_email }}"
cert_cloudflare_api_token: "{{ cloudflare_api }}"

cert_domains:
  - domain: "homelab-ipmi.{{ common_local_tld }}"
    method: --dns dns_cf
    script: "{{ acme_scripts_dir }}/ipmi.py --ipmi-url=https://homelab-ipmi.{{ common_local_tld }} --username=ADMIN --password=ADMIN --cert-file={{ acme_cert_dir }}/homelab-ipmi.{{ common_local_tld }}/homelab-ipmi.{{ common_local_tld }}.cer --key-file={{ acme_cert_dir }}/homelab-ipmi.{{ common_local_tld }}/homelab-ipmi.{{ common_local_tld }}.key"
  - domain: "freenas-ipmi.{{ common_local_tld }}"
    method: --dns dns_cf
    script: "{{ acme_scripts_dir }}/ipmi.py --ipmi-url https://freenas-ipmi.{{ common_local_tld }} --username ADMIN --password ADMIN --cert-file {{ acme_cert_dir }}/freenas-ipmi.{{ common_local_tld }}/freenas-ipmi.{{ common_local_tld }}.cer --key-file {{ acme_cert_dir }}/freenas-ipmi.{{ common_local_tld }}/freenas-ipmi.{{ common_local_tld }}.key"
  - domain: "unifi.{{ common_local_tld }}"
    method: --dns dns_cf
    script: "{{ acme_scripts_dir }}/unifi-docker.sh {{ acme_cert_dir }}/unifi.{{ common_local_tld }}/fullchain.cer {{ acme_cert_dir }}/unifi.{{ common_local_tld }}/unifi.{{ common_local_tld }}.key {{ common_directory }}/unifi/data"

---

collabora_name: collabora
collabora_image: collabora/code
collabora_ports: []
collabora_environment_variables:
  dictionaries: "en_US"
  extra_params: "--o:ssl.termination=true --o:ssl.enable=false"
  domain: "{{ 'nextcloud.' + common_tld | regex_replace('\\.', '\\\\.') }}"

collabora_docker_additional_options:
  restart_policy: unless-stopped
  networks_cli_compatible: true
  purge_networks: true
  networks:
    - name: user
      ipv4_address: 192.168.2.20
  dns_servers: 192.168.2.1
  capabilities:
    - MKNOD
  log_driver: json-file
  log_options:
    max-size: "10m"
  labels:
    traefik.http.routers.collabora.service: collabora
    traefik.http.routers.collabora.tls: "true"
    traefik.http.routers.collabora.tls.certresolver: letsencrypt
    traefik.http.services.collabora.loadbalancer.server.port: "9980"

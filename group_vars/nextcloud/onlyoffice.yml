---
# READ https://github.com/ONLYOFFICE/onlyoffice-nextcloud/issues/151
onlyoffice_name: onlyoffice
onlyoffice_image: onlyoffice/documentserver
onlyoffice_ports: []
onlyoffice_environment_variables: {}

onlyoffice_docker_additional_options:
  networks:
    - name: "{{ network.name }}"
      ipv4_address: "{{ network.prefix }}.21"
  labels:
    traefik.http.routers.onlyoffice.entrypoints: "web"
    traefik.http.routers.onlyoffice.middlewares: "redirect@file"
    traefik.http.routers.onlyoffice-secure.entrypoints: "web-secure"
    traefik.http.routers.onlyoffice-secure.tls: "true"
    traefik.http.routers.onlyoffice-secure.tls.certresolver: letsencrypt
    traefik.http.services.onlyoffice.loadbalancer.server.port: "80"

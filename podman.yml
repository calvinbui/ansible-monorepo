---

- hosts: homeserver

  vars:
    application: podman

  handlers:
    - name: Restart podman
      ansible.builtin.systemd:
        name: podman
        state: restarted
        daemon_reload: true

  tasks:
    - name: Install podman
      ansible.builtin.apt:
        name:
          - podman
          - python3-podman
        state: present
        update_cache: true
        cache_valid_time: 86400

    - name: Create networks
      containers.podman.podman_network:
        name: "{{ item.key }}"
        driver: macvlan
        interface_name: "bond0.{{ item.value.vlan }}"
      loop: "{{ networks | ansible.builtin.dict2items }}"
      when:
        - item.value.vlan is defined
        - item.value.dhcp_pool is defined

    - name: Create a script to alias podman to 'sudo podman' for all users
      ansible.builtin.copy:
        content: |
          # using macvlan requires sudo for all podman commands
          alias podman='sudo podman'
        dest: /etc/profile.d/99-podman_alias.sh
        owner: root
        group: root
        mode: "0644"

    - name: Enable and start the podman.socket service
      ansible.builtin.systemd:
        name: podman.socket
        state: started
        enabled: true

    - name: Create override directory for podman.service service
      ansible.builtin.file:
        path: /etc/systemd/system/podman.service.d/
        state: directory
        mode: "0755"

    - name: Override podman.service
      ansible.builtin.copy:
        dest: /etc/systemd/system/podman.service.d/override.conf
        content: |
          [Service]
          # Clear the existing LOGGING variable
          Environment=LOGGING=
          # Set the new LOGGING variable
          Environment=LOGGING="--log-level=warn"
        mode: "0644"
      notify: Restart podman

    - name: Copy podman-startup.service systemd unit
      ansible.builtin.copy:
        src: "{{ files_directory }}/podman-startup.service"
        dest: /etc/systemd/system/podman-startup.service
        owner: root
        group: root
        mode: "0644"

    - name: Create containers.conf
      ansible.builtin.copy:
        content: |
          [engine]
          healthcheck_events = false

          [containers]
          base_hosts_file = "image"
        dest: /etc/containers/containers.conf
        owner: root
        group: root
        mode: "0644"
      notify: Restart podman

    - name: Enable podman-startup service
      ansible.builtin.systemd_service:
        name: podman-startup.service
        enabled: true
        daemon_reload: true

    - name: Prune images daily
      ansible.builtin.cron:
        name: "podman image prune"
        hour: "1"
        minute: "0"
        job: "podman image prune --filter 'label!=skip.prune=true' --all --force > /dev/null 2>&1"

    - name: Generate Podman bash completion script
      ansible.builtin.command:
        cmd: podman completion -f /etc/bash_completion.d/podman bash
        creates: /etc/bash_completion.d/podman

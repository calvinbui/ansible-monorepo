---

- hosts: homeserver

  vars:
    application: drawio

    container_network: "{{ networks.pub }}"

  tasks:
    - name: Create container
      ansible.builtin.include_role:
        name: podman_container
      vars:
        image: &drawio_image docker.io/jgraph/drawio:28.2.3
        env: &drawio_env_vars
          LETS_ENCRYPT_ENABLED: "false"

          DRAWIO_BASE_URL: "https://{{ application }}.{{ common_tld }}"
          DRAWIO_VIEWER_URL: "https://{{ application }}-viewer.{{ common_tld }}/js/viewer.min.js"
          DRAWIO_LIGHTBOX_URL: "https://{{ application }}-viewer.{{ common_tld }}"
        traefik:
          - port: 8080
            auth: page
        homepage:
          name: draw.io
          group: Documents
          weight: 500
          description: "Diagramming"

    - name: Create viewer container
      ansible.builtin.include_role:
        name: podman_container
      vars:
        container_name: "{{ application }}-viewer"
        image: *drawio_image
        env:
          <<: *drawio_env_vars
        traefik:
          - port: 8080
            rule: Host(`{{ application }}-viewer.{{ common_tld }}`)

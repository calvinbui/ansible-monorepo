---

- hosts: homelab

  vars:
    application: phpinfoil

    docker_network: "{{ networks.iot }}"

  handlers:
    - name: Restart
      ansible.builtin.command: docker restart "{{ application }}"

  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0771"

    - name: Clone repo
      ansible.builtin.git:
        repo: "https://github.com/TheyKilledKenny/PHPinfoil"
        dest: "{{ config_directory }}"
        update: true
      notify: Restart
      register: _phpinfoil_repo_updated

    - name: Build image
      community.docker.docker_image:
        name: "{{ application }}"
        build:
          path: "{{ config_directory }}"
          dockerfile: Dockerfile
          pull: true
        source: build
        state: present
        force_source: "{{ true if _phpinfoil_repo_updated.changed else false }}"

    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: "{{ application }}"
        volumes:
          - "{{ config_directory }}/cache:/var/www/html/cache"
          - "{{ common_directory_games }}/Switch/Games:/var/www/html/data/games"
        ipv4_address: "{{ docker_network.prefix }}.64"
        labels:
          ofelia.enabled: "true"

          ofelia.job-exec.phpinfoil-reset-cache.schedule: "@every 1m"
          ofelia.job-exec.phpinfoil-reset-cache.command: "/usr/bin/curl --silent --output /dev/null http://localhost/?reset"
          ofelia.job-exec.phpinfoil-reset-cache.tty: "true"

---

- hosts: homelab

  vars:
    application: blueiris

    docker_network: "{{ networks.iot }}"

  handlers:
    - name: Restart
      ansible.builtin.command: docker restart blueiris-proxy

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
      changed_when: false
      when: ansible_distribution == "Ubuntu"

    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0771"
      register: _config_dir

    - name: Install kvm packages
      ansible.builtin.apt:
        name:
          - cpu-checker
          - qemu-kvm
          - libvirt-daemon-system
          - virt-manager
        state: present

    - name: Copy NGINX config
      ansible.builtin.copy:
        content: |
          server {
              listen       80;
              listen       [::]:80;
              server_name  blueiris.{{ common_tld }};
              location / {
                proxy_pass http://192.168.3.2;
              }
          }
        dest: "{{ _config_dir.path }}/nginx.conf"
        mode: "0650"
        owner: root
        group: root
      notify: Restart

    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        name: "{{ application }}-proxy"
        image: nginx
        volumes:
          - "{{ _config_dir.path }}/nginx.conf:/etc/nginx/conf.d/default.conf:ro"
        ipv4_address: "{{ docker_network.prefix }}.3"
        traefik:
          - port: 80
            rule: Host(`{{ application }}.{{ common_tld }}`)

- hosts: localhost

  become: false
  gather_facts: false

  vars:
    application: shelly

    shelly_common_config:
      wifi:
        ap:
          enable: false

      ble:
        enable: true
        rpc:
          enable: false
        observer:
          enable: false

      cloud:
        enable: false

      mqtt:
        enable: true
        user: "{{ application }}"
        pass: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          63353232656130316634376436343737363236373961633031386632306330646539303131653731

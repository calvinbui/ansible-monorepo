        server: "{{ mqtt_host }}:{{ mqtt_port }}"
        status_ntf: true

      sys:
        device:
          eco_mode: true
          profile: switch
        location:
          tz: "{{ common_timezone }}"
          lat: !vault |
            $ANSIBLE_VAULT;1.1;AES256
            66343438383939623664633733383335623834336236373231303032633761373266343734636631

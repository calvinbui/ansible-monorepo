---

- hosts: homelab

  vars:
    application: papermerge

    docker_network: "{{ networks.pub }}"

  handlers:
    - name: Restart
      ansible.builtin.command: docker restart "{{ application }}"

  tasks:
    - name: Add user
      ansible.builtin.user:
        name: "{{ application }}"
        create_home: false
        home: "{{ config_directory }}/import"
        password: "$6$vgLah.l13sGfNWEP$/vrPocaGTCDC601velsai68JfVzIzaQ18OrO0Y8Q2FPpey7kmXfx/fwZcJQkLPkbnJ2SIS.S.CLBbP8iB4MfS0"
      register: _papermerge_user

    - name: Set password expiration
      ansible.builtin.user:
        name: "{{ _papermerge_user.name }}"
        password_expire_min: 1
        password_expire_max: 90

    - name: Create config directory
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "{{ _papermerge_user.uid }}"
        group: "{{ common_group_id }}"
        mode: "0750"

    - name: Create folders
      ansible.builtin.file:
        path: "{{ config_directory }}/{{ item }}"
        state: directory
        owner: "{{ _papermerge_user.uid }}"
        group: "{{ common_group_id }}"
        mode: "0750"
      loop:
        - config
        - data
        - import

    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: lscr.io/linuxserver/papermerge:version-v2.0.1
        volumes:
          - "{{ config_directory }}/config:/config"
          - "{{ config_directory }}/data:/data"
          - "{{ config_directory }}/import:/import"
        env:
          PUID: "{{ _papermerge_user.uid | string }}"
          PGID: "{{ common_group_id | string }}"
          TZ: "{{ common_timezone }}"
        traefik:
          - port: 8000
        homer:
          name: Papermerge
          service: Tools
          priority: 490
          subtitle: "Document scanner"

    - name: Edit config
      ansible.builtin.lineinfile:
        path: "{{ config_directory }}/config/papermerge.conf.py"
        regexp: "{{ item.regexp }}"
        line: "{{ item.line }}"
      loop:
        - regexp: "IMPORTER_DIR"
          line: 'IMPORTER_DIR = "/import"'
        - regexp: "BINARY_STAPLER"
          line: 'BINARY_STAPLER = "/usr/local/bin/stapler"'
      notify: Restart

---

- hosts: homelab

  vars:
    application: junos_exporter

    docker_network: "{{ networks.user }}"

  handlers:
    - name: Restart
      community.docker.docker_container:
        name: "{{ application }}"
        restart: true

  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0771"

    - name: Create config file
      ansible.builtin.copy:
        dest: "{{ config_directory }}/config.yaml"
        mode: "755"
        content: |
          ---
          configs:
            default:
              username: root
              password: {{ _junos_password }}
              enabled_collectors:
                - interface
                - environment
                - route_engine
          global:
            timeout: 30
      vars:
        _junos_password: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          38363231613461666435356230623234663332616635393931663234333832356437353662376663
          6238356637633766653733386331326537306530303666660a646631373137666432333265386637
          63636165653834653535333334633665393862656635366632343966323461646230363631336463
          3362633061663032620a316134633637616466363065323635636133393432653730393064323962
          6134
      notify: Restart

    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: tynany/junos_exporter:v1.2.0
        volumes:
          - "{{ config_directory }}/config.yaml:/config.yaml"

    - name: Create scrape config for VictoriaMetrics
      ansible.builtin.copy:
        content: |
          - job_name: junos
            scrape_interval: 120s
            scrape_timeout: 30s
            static_configs:
              - targets:
                - switch.{{ common_local_tld }}
            params:
              config: ['default']
            relabel_configs:
              - source_labels: [__address__]
                target_label: __param_target
              - source_labels: [__param_target]
                target_label: instance
              - target_label: __address__
                replacement: junos_exporter.{{ docker_network.name }}:9347

        dest: "{{ vm_scrape_directory }}/{{ application }}.yml"
        owner: "65534"  # nobody user
        group: "{{ common_group }}"
        mode: "0755"

---

- hosts: homeserver

  vars:
    application: recyclarr

    container_network: "{{ networks.pub }}"

  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0771"

    - name: Create container
      ansible.builtin.include_role:
        name: podman_container
      vars:
        image: ghcr.io/recyclarr/recyclarr:7.4.1
        env:
          TZ: "{{ common_timezone }}"
        volumes:
          - "{{ config_directory }}:/config"

    - name: Wait for config folder
      ansible.builtin.wait_for:
        path: "{{ config_directory }}/configs"

    - name: Synchronise config
      ansible.builtin.template:
        src: "{{ item }}"
        dest: "{{ config_directory }}/configs/{{ item | ansible.builtin.basename | ansible.builtin.regex_replace('\\.j2$', '') }}"
        mode: "0640"
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
      with_fileglob:
        - "{{ files_directory }}/*"
      tags:
        - config

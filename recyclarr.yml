---

- hosts: homelab

  vars:
    application: recyclarr

    docker_network: "{{ networks.pub }}"

  handlers:
    - name: Restart
      community.docker.docker_container:
        name: "{{ application }}"
        restart: true
        comparisons:
          '*': ignore

  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0771"

    - name: Create config file
      ansible.builtin.copy:
        dest: "{{ config_directory }}/recyclarr.yml"
        mode: "755"
        content: |
          ---
          sonarr:
            sonarr.{{ common_tld }}:
              base_url: http://sonarr.{{ docker_network.name }}:8989
              api_key: {{ sonarr_api_key }}

              quality_definition:
                type: series

              release_profiles:
                -
                  # Release Sources (Streaming Service)
                  # https://github.com/TRaSH-/Guides/blob/master/docs/json/sonarr/rp/streaming.json
                  trash_ids: [1B018E0C53EC825085DD911102E2CA36]
                -
                  # P2P Groups + Repack/Proper
                  # https://github.com/TRaSH-/Guides/blob/master/docs/json/sonarr/rp/p2pRepackProper.json
                  trash_ids: [71899E6C303A07AF0E4746EFF9873532]
                -
                  # Low Quality Groups
                  # https://github.com/TRaSH-/Guides/blob/master/docs/json/sonarr/rp/lqGroups.json
                  trash_ids: [EBC725268D687D588A20CBC5F97E538B]
                -
                  # Optionals
                  # https://github.com/TRaSH-/Guides/blob/master/docs/json/sonarr/rp/optionals.json
                  trash_ids: [76e060895c5b8a765c310933da0a5357]
                  filter:
                    include:
                      - cec8880b847dd5d31d29167ee0112b57 # Golden rule
                      - 538bad00ee6f8aced8e0db5218b8484c # Ignore Bad Dual Audio Groups
                      - ea83f4740cec4df8112f3d6dd7c82751 # Prefer Season Packs
                      - bc7a6383cbe88c3ee2d6396e1aacc0b3 # Prefer HDR
                      - fa47da3377076d82d07c4e95b3f13d07 # Prefer Dolby Vision
                      - 6f2aefa61342a63387f2a90489e90790 # Dislike retags: rartv, rarbg, eztv, TGx
                      - 19cd5ecc0a24bf493a75e80a51974cdd # Dislike retagged groups
                      - 6a7b462c6caee4a991a9d8aa38ce2405 # Dislike release ending: en
                      - 236a3626a07cacf5692c73cc947bc280 # Dislike release containing: 1-

          radarr:
            radarr.{{ common_tld }}:
              base_url: http://radarr.{{ docker_network.name }}:7878
              api_key: {{ radarr_api_key }}

              quality_definition:
                type: movie

              # https://trash-guides.info/Radarr/Radarr-collection-of-custom-formats
              # https://github.com/TRaSH-/Guides/tree/master/docs/json/radarr/cf

              custom_formats:

                #  _  _   _  __
                # | || | | |/ /
                # | || |_| ' /
                # |__   _| . \
                #    |_| |_|\_\
                #
                # https://trash-guides.info/Radarr/radarr-setup-quality-profiles/#remux-web-2160p
                -
                  quality_profiles:
                    - name: 4K
                  trash_ids:
                    # Audio
                    - 496f355514737f7d83bf7aa4d24f8169 # TrueHD ATMOS
                    - 2f22d89048b01681dde8afe203bf2e95 # DTS X
                    - 417804f7f2c4308c1f4c5d380d4c4475 # ATMOS (undefined)

---

- hosts: homelab

  vars:
    application: pairdrop

    docker_network: "{{ networks.pub }}"

  tasks:
    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: lscr.io/linuxserver/pairdrop:1.6.3
        env:
          PUID: "{{ common_user_id | string }}"
          PGID: "{{ common_group_id | string }}"
          TZ: "{{ common_timezone }}"
          RATE_LIMIT: "true"
        traefik:
          - port: 3000
        homer:
          name: PairDrop
          service: Tools
          priority: 550
          subtitle: "Local file sharing"

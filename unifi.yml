---
- hosts: homelab
  become: true
  module_defaults:
    docker_container:
      keep_volumes: false
      state: started
      restart_policy: unless-stopped
      networks_cli_compatible: true
      purge_networks: true
      networks:
        - name: "{{ network.name }}"
      dns_servers: "{{ network.dns }}"
      comparisons:
        env: allow_more_present
        labels: allow_more_present
      container_default_behavior: no_defaults
      network_mode: "{{ network.name }}"
  vars:
    network: "{{ networks.user }}"
    unifi_name: unifi
  tasks:
    - name: Create Unifi config folder
      file:
        path: "{{ common_directory }}/unifi"
        state: directory
        owner: "{{ common_user_id }}"
        group: "{{ common_root_group }}"
        mode: "0770"
    - name: Create Unifi Container
      docker_container:
        name: unifi
        hostname: unifi
        image: linuxserver/unifi-controller:LTS
        env:
          PUID: "{{ common_user_id }}"
          PGID: "{{ common_root_group }}"
        volumes:
          - "{{ common_directory }}/unifi:/config"
        networks:
          - name: "{{ network.name }}"
            ipv4_address: "{{ network.prefix }}.3"
        labels:
          traefik.enable: "false"

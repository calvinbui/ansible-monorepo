---

- hosts: homeserver

  vars:
    application: netbootxyz

    container_network: "{{ networks.user }}"

  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0771"

    - name: Create container
      ansible.builtin.include_role:
        name: podman_container
      vars:
        image: ghcr.io/netbootxyz/netbootxyz:0.7.6-nbxyz7
        volumes:
          - "{{ config_directory }}:/config"
          - "{{ common_directory_storage }}/ISO:/assets"
        traefik:
          - port: 3000
            auth: page
        network:
          - name: "{{ container_network.name }}"
            ip: "{{ container_network.subnet | ansible.utils.nthhost(30) }}"
            description: "{{ application }} ({{ container_network.name }})"
          - name: "{{ networks.guest.name }}"
            ip: "{{ networks.guest.subnet | ansible.utils.nthhost(30) }}"
            description: "{{ application }} ({{ networks.guest.name }})"
        labels:
          - "traefik.docker.network={{ container_network.name }}"

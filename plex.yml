---

- hosts: homelab

  vars:
    application: plex

    plex_main_folder: "{{ config_directory }}/Library/Application Support/Plex Media Server"

    docker_network: "{{ networks.pub }}"

  handlers:
    - name: Restart
      community.docker.docker_container:
        name: "{{ application }}"
        restart: true
        comparisons:
          '*': ignore

  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_root_group }}"
        mode: "0771"

    - name: "Create {{ application }} container"
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: plexinc/pms-docker:1.41.9.9961-46083195d
        ipv4_address: "{{ docker_network.prefix }}.253"
        env:
          PLEX_UID: "{{ common_user_id | string }}"
          PLEX_GID: "{{ common_root_group | string }}"
          TZ: "{{ common_timezone }}"
          NVIDIA_VISIBLE_DEVICES: "all"
          NVIDIA_DRIVER_CAPABILITIES: "all"
          PLEX_CLAIM: !vault |
            $ANSIBLE_VAULT;1.1;AES256
            39376338353761616462376333313233633831333139613830383033383835323865376635653435
            6530363734373465313565633362633333646439396235620a303962333437666538656661636534
            37653637623934396461346436663062363435393564353534333562353831393565326137313465
            3237303635363735300a316638646332323466656362393361336164373462613736626663616531
            63663265366531343162643237613364313661313437353261366432333066383635
        volumes:
          - "{{ config_directory }}:/config"
          - "{{ common_directory_movies }}:/data/movies"
          - "{{ common_directory_tv }}:/data/tv"
        tmpfs:
          - /transcode:rw,mode=01777
        device_requests:
          - driver: nvidia
            count: -1
            device_ids: []
            options: {}
            capabilities:
              - - gpu
                - video
                - compute
                - utility
        traefik:
          - port: 32400
        blackbox:
          path: /identity
        homepage:
          group: Plex
          weight: 500
          description: "Media server"
          widget:
            key: "{{ plex_token }}"
            fields: '["streams", "movies", "tv"]'

    - name: Install Absolute Series Scanner
      block:
        - name: Setup Scanners/Series folder
          ansible.builtin.file:
            path: "{{ plex_main_folder }}/Scanners/Series"
            state: directory
            owner: "{{ common_user_id }}"
            group: "{{ common_root_group }}"
            mode: "0755"
          register: _plex_scanner_series_folder

        - name: Download Absolute Series Scanner
          ansible.builtin.get_url:
            url: https://raw.githubusercontent.com/ZeroQI/Absolute-Series-Scanner/master/Scanners/Series/Absolute%20Series%20Scanner.py
            dest: "{{ _plex_scanner_series_folder.path }}/Absolute Series Scanner.py"
            owner: "{{ common_user_id }}"
            group: "{{ common_root_group }}"
            mode: "0755"
          notify: Restart

    - name: Install HTTP Anidb Metadata Agent (HAMA)
      ansible.builtin.git:
        repo: https://github.com/ZeroQI/Hama.bundle.git
        dest: "{{ plex_main_folder }}/Plug-ins/Hama.bundle"
        version: master
        update: true
      become: false
      become_user: "{{ common_user }}"
      notify: Restart

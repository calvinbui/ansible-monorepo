---

- hosts: homelab

  vars:
    application: plex

    plex_main_folder: "{{ config_directory }}/Library/Application Support/Plex Media Server"

    docker_network: "{{ networks.pub }}"

  handlers:
    - name: Restart
      ansible.builtin.command: docker restart "{{ application }}"

  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0771"

    - name: "Create {{ application }} container"
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: plexinc/pms-docker:1.28.2.6106-44a5bbd28
        ipv4_address: "{{ docker_network.prefix }}.3"
        env:
          PLEX_UID: "{{ common_user_id | string }}"
          PLEX_GID: "{{ common_root_group | string }}"
          TZ: "{{ common_timezone }}"
          NVIDIA_VISIBLE_DEVICES: "all"
          NVIDIA_DRIVER_CAPABILITIES: "all"
          # PLEX_CLAIM: ""
        volumes:
          - "{{ config_directory }}:/config"
          - "{{ common_directory_movies }}:/data/movies"
          - "{{ common_directory_tv }}:/data/tv"
          - /tmp/plex:/transcode
        device_requests:
          - driver: nvidia
            count: -1
            device_ids: []
            options: {}
            capabilities:
              - - gpu
                - video
                - compute
                - utility
        traefik:
          - port: 32400
        blackbox:
          path: /identity
        homer:
          name: Plex
          service: Sharing
          priority: 990
          subtitle: "Media server"

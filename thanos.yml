---

- hosts: homeserver

  vars:
    application: thanos

    container_network: "{{ networks.user }}"

    thanos_objstore_config:
      type: FILESYSTEM
      config:
        directory: /thanos-data

  tasks:
    - name: Create folders
      ansible.builtin.file:
        path: "{{ config_directory }}/{{ item }}"
        state: directory
        owner: "{{ common_user }}"
        group: 1001 # docker user/group
        mode: "0771"
      loop:
        - data
        - compactor
        - store

    - name: Create sidecar container
      ansible.builtin.include_role:
        name: podman_container
      vars:
        container_name: "{{ application }}-sidecar"
        image: &thanos_image quay.io/thanos/thanos:v0.39.2
        user: root:root
        command:
          - sidecar
          - --prometheus.url=http://prometheus.{{ common_local_tld }}:9090
          - --tsdb.path=/prometheus-data
          - --objstore.config={{ thanos_objstore_config | ansible.builtin.to_nice_yaml }}
        volumes:
          - "{{ common_directory }}/prometheus/data:/prometheus-data"
          - "{{ config_directory }}/data:/thanos-data"
        metrics:
          - port: 10902

    - name: Create store container
      ansible.builtin.include_role:
        name: podman_container
      vars:
        container_name: "{{ application }}-store"
        image: *thanos_image
        command:
          - store
          - --data-dir=/store
          - --objstore.config={{ thanos_objstore_config | ansible.builtin.to_nice_yaml }}
        volumes:
          - "{{ config_directory }}/store:/store"
          - "{{ config_directory }}/data:/thanos-data:ro"
        metrics:
          - port: 10902

    - name: Create compactor container
      ansible.builtin.include_role:
        name: podman_container
      vars:
        container_name: "{{ application }}-compactor"
        image: *thanos_image
        user: root:root
        command:
          - compact
          - --data-dir=/compactor
          - --objstore.config={{ thanos_objstore_config | ansible.builtin.to_nice_yaml }}

          - --wait
          - --retention.resolution-raw=7d
          - --retention.resolution-5m=30d
          - --retention.resolution-1h=365d
        volumes:
          - "{{ config_directory }}/compactor:/compactor"
          - "{{ config_directory }}/data:/thanos-data"
        metrics:
          - port: 10902

    - name: Create query container
      ansible.builtin.include_role:
        name: podman_container
      vars:
        container_name: "{{ application }}-query"
        image: *thanos_image
        command:
          - query

          - --endpoint={{ application }}-store.{{ common_local_tld }}:10901
          - --endpoint={{ application }}-sidecar.{{ common_local_tld }}:10901

          - --alert.query-url=https://{{ application }}.{{ common_tld }}
          - --query.auto-downsampling
        metrics:
          - port: 10902

    - name: Create query-frontend container
      ansible.builtin.include_role:
        name: podman_container
      vars:
        container_name: "{{ application }}-query-frontend"
        image: *thanos_image
        command:
          - query-frontend
          - --query-frontend.downstream-url=http://{{ application }}-query.{{ common_local_tld }}:10902
        traefik:
          - name: "{{ application }}"
            port: 10902
            auth: page
        homepage:
          group: Monitoring
          weight: 400
          description: "Prometheus long-term storage"
        metrics:
          - port: 10902

    - name: Create bucket container
      ansible.builtin.include_role:
        name: podman_container
      vars:
        container_name: "{{ application }}-bucket-web"
        image: *thanos_image
        command:
          - tools
          - bucket
          - web
          - --objstore.config={{ thanos_objstore_config | ansible.builtin.to_nice_yaml }}
        volumes:
          - "{{ config_directory }}/data:/thanos-data:ro"
        traefik:
          - name: "{{ application }}-bucket"
            port: 10902
            auth: page
        homepage:
          name: Thanos Bucket Web
          group: Monitoring
          weight: 401
          description: "Web interface for remote storage bucket"
          href: "https://{{ application }}-bucket.{{ common_tld }}"
        metrics:
          - port: 10902

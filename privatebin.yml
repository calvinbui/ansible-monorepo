    docker_network: "{{ networks.pub }}"

  handlers:
    - name: Restart
      ansible.builtin.command: docker restart "{{ application }}"

  tasks:
    - name: Create PrivateBin config folder
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0700'
        owner: nobody
        group: "82"  # nobody in alpine
      loop:
        - "{{ config_directory }}"
        - "{{ config_directory }}/cfg"
        - "{{ config_directory }}/data"

    - name: Template PrivateBin config
      ansible.builtin.template:
        src: privatebin/conf.php.j2
        dest: "{{ config_directory }}/cfg/conf.php"
        mode: '0644'
        owner: nobody
        group: "82"
      notify: Restart

    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: privatebin/nginx-fpm-alpine
        volumes:
          - "{{ config_directory }}/data/:/srv/data"
          - "{{ config_directory }}/cfg/:/srv/cfg"
        traefik:
          - port: "8080"

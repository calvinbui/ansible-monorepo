  handlers:
    - name: Restart
      ansible.builtin.command: docker restart "{{ application }}"

  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0771"

    - name: Install ruamel.yaml
      ansible.builtin.pip:
        name: ruamel.yaml
        executable: pip3

    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: lscr.io/linuxserver/nzbhydra2:4.6.1
        volumes:
          - "{{ config_directory }}:/config"
        env:
          PUID: "{{ common_user_id | string }}"
          PGID: "{{ common_group_id | string }}"
          TZ: "{{ common_timezone }}"
        traefik:
          - port: 5076
            auth: basic
        homer:
          name: NZBHydra 2
          service: Download
          priority: 890
          subtitle: "Usenet meta search"
      register: _docker_container

    # General config
    - name: Wait until application is ready
      ansible.builtin.wait_for:
        path: "{{ config_directory }}/logs/nzbhydra2.log"
        search_regex: "Started NzbHydra in"
      when: _docker_container.changed

    - name: Configure general settings
      yedit:
        src: "{{ config_directory }}/nzbhydra.yml"
        key: "{{ item.key }}"
        value: "{{ item.value }}"
        state: present
      loop: "{{ _nzbhydra_config | dict2items }}"
      become: false
      become_user: "{{ common_user }}"
      notify: Restart
      vars:
        _nzbhydra_config:
          main.apiKey: !vault |

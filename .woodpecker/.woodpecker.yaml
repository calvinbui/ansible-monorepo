---

when:
  - event: push

steps:
  - name: ansible-lint
    image: bash
    commands:
      - export ANSIBLE_CONFIG="$(pwd)/ansible.cfg"
      - .woodpecker/scripts/ansible-lint.sh

  - name: ansible-playbook
    image: bash
    commands:
      - export ANSIBLE_CONFIG="$(pwd)/ansible.cfg"
      - .woodpecker/scripts/ansible-playbook.sh
    when:
      - branch: master

  - name: fail-notification
    image: bash
    commands:
      - |
        PAYLOAD=$(cat <<-EOF
        {
          "text": "ðŸ”´ Build failed: ${CI_REPO}",

          "username": "Woodpecker",
          "icon_url": "https://avatars.githubusercontent.com/u/84780935",

          "attachments": [
            {
              "color": "#FF0000",

              "title": "View Build",
              "title_link": "${CI_PIPELINE_URL}",

              "fields": [
                {
                  "short": false,
                  "title": "Commit",
                  "value": "[$(echo "$CI_COMMIT_MESSAGE" | sed '/^\s*$/d' | head -n1)](${CI_PIPELINE_FORGE_URL})"
                },
                {
                  "short": true,
                  "title": "Branch",
                  "value": "${CI_COMMIT_BRANCH}"
                },
                {
                  "short": true,
                  "title": "Event",
                  "value": "${CI_PIPELINE_EVENT}"
                }
              ]
            }
          ]
        }
        EOF
        )

        curl -X POST "$MATTERMOST_WEBHOOK_URL" \
          -H 'Content-Type: application/json' \
          -d "$PAYLOAD"
    when:
      status:
        - failure

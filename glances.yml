---

- hosts: homelab

  vars:
    application: glances

    docker_network: "{{ networks.pub }}"

  tasks:
    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: nicolargo/glances:ubuntu-4.3.1-full
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock:ro
          - /etc/os-release:/etc/os-release:ro
        env:
          GLANCES_OPT: "-w"
          TZ: "{{ common_timezone }}"
        traefik:
          - port: 61208
            auth: page
        pid_mode: host
        device_requests:
          - driver: nvidia
            count: -1
            device_ids: []
            options: {}
            capabilities:
              - - gpu
        homepage:
          group: Monitoring
          weight: 250
          description: "System monitoring"
          widget:
            metric: info
            version: 4

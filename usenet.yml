---

- hosts: usenet
  become: true
  vars:
    network: "{{ networks.pub }}"
  module_defaults:
    docker_container:
      keep_volumes: false
      state: started
      restart_policy: unless-stopped
      networks_cli_compatible: true
      purge_networks: true
      networks:
        - name: "{{ network.name }}"
      dns_servers: "{{ network.dns }}"
      comparisons:
        env: allow_more_present
        labels: allow_more_present
  roles:
    - pip
    - nzbget
    - qbittorrent
    - nzbhydra
    - sonarr
    - jdownloader
    - organizr
    - radarr
    - lidarr
    - bazarr

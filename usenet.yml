---

- hosts: homelab

  vars:
    docker_network: "{{ networks.pub }}"

  tasks:
    - name: Create download folder
      ansible.builtin.file:
        path: "{{ common_directory_download }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_root_group }}"
        mode: "0771"

- ansible.builtin.import_playbook: nzbget.yml
- ansible.builtin.import_playbook: qbittorrent.yml
- ansible.builtin.import_playbook: jdownloader.yml
- ansible.builtin.import_playbook: nzbhydra.yml
- ansible.builtin.import_playbook: sonarr.yml
- ansible.builtin.import_playbook: radarr.yml
- ansible.builtin.import_playbook: bazarr.yml

---

- hosts: usenet
  become: true
  pre_tasks:
    - name: Update apt cache
      apt:
        update_cache: true
        cache_valid_time: 600
      changed_when: false
  roles:
    - pip
    - nzbget
    - qbittorrent
    - nzbhydra
    - sonarr
    - couchpotato
    - jdownloader
    - organizr

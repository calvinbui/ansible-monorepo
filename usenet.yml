---
- hosts: usenet
  become: true
  vars:
    network: "{{ networks.pub }}"
  module_defaults:
    docker_container:
      keep_volumes: false
      state: started
      restart_policy: unless-stopped
      networks_cli_compatible: true
      purge_networks: true
      networks:
        - name: "{{ network.name }}"
      dns_servers: "{{ network.dns }}"
      comparisons:
        env: allow_more_present
        labels: allow_more_present
      container_default_behavior: no_defaults
      network_mode: "{{ network.name }}"
  roles:
    - pip
    - role: nzbget
      tags: nzbget
    - role: qbittorrent
      tags: qbittorrent
    - role: nzbhydra
      tags: nzbhydra
    - role: sonarr
      tags: sonarr
    - role: jdownloader
      tags: jdownloader
    - role: radarr
      tags: radarr
    - role: lidarr
      tags: lidarr
    - role: bazarr
      tags: bazarr

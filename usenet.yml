---

- hosts: usenet
  become: true
  vars:
    network: "{{ networks.pub }}"
  module_defaults:
    docker_container:
      restart_policy: unless-stopped
      networks_cli_compatible: true
      purge_networks: true
      dns_servers: "{{ network.dns }}"
      networks:
        - name: "{{ network.name }}"
  roles:
    - pip
    - nzbget
    - qbittorrent
    - nzbhydra
    - sonarr
    - couchpotato
    - jdownloader
    - organizr
    - lidarr

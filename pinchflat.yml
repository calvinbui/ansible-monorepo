---

- hosts: homelab

  vars:
    application: pinchflat

    docker_network: "{{ networks.pub }}"

  tasks:
    - name: Create config and downloads folder
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0755"
      loop:
        - "{{ config_directory }}"
        - "{{ common_directory_download }}/YouTube"

    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: ghcr.io/kieraneglin/pinchflat:v2024.12.29
        user: "{{ common_user_id }}:{{ common_group_id }}"
        env:
          TZ: "{{ common_timezone }}"
        volumes:
          - "{{ config_directory }}:/config"
          - "{{ common_directory_download }}/YouTube:/downloads/"
        traefik:
          - port: 8945
            auth: page
        homepage:
          group: Tools
          weight: 15-
          description: "YouTube Downloader"

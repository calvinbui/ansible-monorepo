---

- name: Create ElasticSearch directory
  file:
    path: "{{ elasticsearch_directory }}"
    state: directory
    owner: "1000"
    group: "1000"

- name: Increase vm.max_map_count to 262144
  sysctl:
    name: vm.max_map_count
    value: '262144'
    sysctl_set: yes
    state: present
    reload: true

- name: Create ElasticSearch container
  docker_container:
    name: "{{ elasticsearch_name }}"
    image: "{{ elasticsearch_image }}"
    state: started
    published_ports: "{{ elasticsearch_ports | default(omit) }}"
    env: "{{ elasticsearch_environment_variables | default(omit) }}"
    volumes:
      - "{{ elasticsearch_directory }}:/usr/share/elasticsearch/data"
    ulimits:
      - memlock:-1:-1
      - nofile:65535:65535
    labels:
      traefik.enable: "false"
      com.datadoghq.ad.check_names: '["elasticsearch"]'
      com.datadoghq.ad.init_configs: '[{}]'
      com.datadoghq.ad.instances: '[{"url":"http://%%host%%:9200/"}]'

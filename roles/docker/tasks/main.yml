---

- import_tasks: install-ubuntu.yml
  when: ansible_distribution == 'Ubuntu'

- import_tasks: install-centos.yml
  when: ansible_distribution == 'CentOS'

- name: Start Docker
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

- name: Add user to Docker group
  ansible.builtin.user:
    name: "{{ item }}"
    groups: docker
    append: true
  loop: "{{ docker_users }}"

---

- hosts: homelab

  vars:
    application: scrutiny

    docker_network: "{{ networks.pub }}"

  handlers:
    - name: Restart
      ansible.builtin.command: "docker restart {{ application }}"

  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0771"

    - name: Template config
      ansible.builtin.template:
        src: "{{ files_directory }}/scrutiny.yaml.j2"
        dest: "{{ config_directory }}/scrutiny.yaml"
        mode: "0440"
      notify: Restart

    - name: Get disks
      ansible.builtin.shell: for line in $(lsblk --noheadings --list --scsi --output name); do echo "/dev/${line}"; done
      register: lsblk_disks
      changed_when: false

    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: ghcr.io/analogj/scrutiny:master-omnibus
        capabilities:
          - SYS_RAWIO
        volumes:
          - /run/udev:/run/udev:ro
          - "{{ config_directory }}:/scrutiny/config/"
        devices: "{{ lsblk_disks.stdout_lines }}"
        traefik:
          - port: 8080
            auth: page
        homer:
          name: scrutiny
          service: Monitoring
          priority: 780
          subtitle: "S.M.A.R.T. monitoring"
        labels:
          ofelia.enabled: "true"
          ofelia.job-exec.scrutiny-cron.user: "0"
          ofelia.job-exec.scrutiny-cron.schedule: "@every 5m"
          ofelia.job-exec.scrutiny-cron.command: "/scrutiny/bin/scrutiny-collector-metrics run"
          ofelia.job-exec.scrutiny-cron.tty: "false"
          ofelia.job-exec.scrutiny-cron.no-overlap: "true"

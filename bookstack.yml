---
- hosts: bookstack
  become: true
  vars:
    network: "{{ networks.user }}"
  module_defaults:
    docker_container:
      restart_policy: unless-stopped
      networks_cli_compatible: true
      purge_networks: true
      dns_servers: "{{ network.dns }}"
      networks:
        - name: "{{ network.name }}"
  roles:
    - mariadb
    - bookstack

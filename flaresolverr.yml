---

- hosts: homeserver

  vars:
    application: flaresolverr

    container_network: "{{ networks.pub }}"

  tasks:
    - name: Create container
      ansible.builtin.include_role:
        name: podman_container
      vars:
        image: ghcr.io/flaresolverr/flaresolverr:v3.4.1
        env:
          TEST_URL: "https://{{ common_tld }}"
          TZ: "{{ common_timezone }}"

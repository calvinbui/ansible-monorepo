---

- hosts: homelab

  vars:
    application: flaresolverr

    docker_network: "{{ networks.pub }}"

  tasks:
    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: ghcr.io/flaresolverr/flaresolverr:v3.1.2
        env:
          TEST_URL: "https://{{ common_tld }}"
          TZ: "{{ common_timezone }}"

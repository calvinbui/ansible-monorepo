---

- hosts: homeserver

  vars:
    application: filebrowser

    container_network: "{{ networks.pub }}"

  handlers:
    - name: Restart
      containers.podman.podman_container:
        name: "{{ application }}"
        force_restart: true

  tasks:
    - name: Create config folders
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0771"
      loop:
        - "{{ config_directory }}"
        - "{{ config_directory }}/data"

    - name: Create config
      ansible.builtin.copy:
        content: |
          server:
            port: 8080
            sources:
              - path: "/srv"
                config:
                  disableIndexing: true
            externalUrl: "https://{{ application }}.{{ common_tld }}"
            internalUrl: "http://{{ application }}.{{ common_local_tld }}"

          auth:
            methods:
              proxy:
                enabled: false

              noauth: false

              password:
                enabled: false

              oidc:
                enabled: true
                clientId: "{{ application }}"
                clientSecret: "{{ oidc_auth.filebrowser.secret }}"
                issuerUrl: "{{ oidc_base_url }}"
                scopes: "email openid profile"
                userIdentifier: "preferred_username"
                logoutRedirectUrl: "{{ oidc_base_url }}/application/o/{{ application }}/end-session/"
                createUser: true

          userDefaults:
            locale: "{{ common_locale }}"
            showHidden: true
            permissions:
              api: true
              admin: true
              modify: true
              share: true
              realtime: true
            loginMethod: "oidc"
            disableUpdateNotifications: true

          integrations:
            office:
              url: "https://onlyoffice.{{ common_tld }}"
              internalUrl: "http://nextcloud-onlyoffice.{{ common_local_tld }}"
              secret: "{{ onlyoffice_jwt_secret }}"

        dest: "{{ config_directory }}/config.yaml"
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0644"
      notify: Restart

    - name: Create container
      ansible.builtin.include_role:
        name: podman_container
      vars:
        image: ghcr.io/gtsteffaniak/filebrowser:1.0.2-stable
        user: "{{ common_user_id }}:{{ common_group_id }}"
        volumes:
          - "{{ common_directory_storage }}:/srv"
          - "{{ config_directory }}/config.yaml:/home/filebrowser/config.yaml"
          - "{{ config_directory }}/data:/home/filebrowser/data"
        traefik:
          - port: 8080
        homepage:
          name: File Browser
          group: Sharing
          weight: 880
          description: "Web file browser"

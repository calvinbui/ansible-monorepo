---

- hosts: homeserver

  vars:
    container_network: "{{ networks.pub }}"

  handlers:
    - name: Reboot
      ansible.builtin.reboot:
        reboot_timeout: 360

  tasks:
    - name: Install firmware and drivers
      ansible.builtin.apt:
        name:
          - firmware-intel-graphics
          - intel-media-va-driver-non-free
        state: present
        update_cache: true
        cache_valid_time: 86400
      notify: Reboot

    - name: Install tools
      ansible.builtin.apt:
        name:
          - intel-gpu-tools
          - nvtop
        state: present
        update_cache: true
        cache_valid_time: 86400

    - name: Create a script to prefix sudo to tools
      ansible.builtin.copy:
        content: |
          # requires sudo to work
          alias nvtop='sudo nvtop'
          alias intel_gpu_top='sudo intel_gpu_top'
        dest: /etc/profile.d/99-igpu_aliases.sh
        owner: root
        group: root
        mode: "0644"

    - name: Create exporter container
      ansible.builtin.include_role:
        name: podman_container
      vars:
        container_name: intel-igpu-exporter
        image: ghcr.io/spotdemo4/intel-gpu-exporter:0.1.1
        privileged: true
        pid_mode: host
        volumes:
          - /dev/dri:/dev/dri
        metrics:
          - port: 8080

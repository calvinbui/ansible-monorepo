---

- hosts: homelab
  become: true
  pre_tasks:
    - name: Update apt cache
      apt:
        update_cache: true
        cache_valid_time: 600
      changed_when: false
      when: ansible_distribution == 'Ubuntu'
  handlers:
    - name: "Restart FTP"
      service:
        name: vsftpd
        state: restarted
  tasks:
    - name: "Install FTP"
      apt:
        name: vsftpd
        state: present
    - name: "Enable FTP service"
      service:
        name: vsftpd
        state: started
        enabled: true
    - name: "Configure FTP"
      lineinfile:
        path: /etc/vsftpd.conf
        regex: "{{ item.regex }}"
        line: "{{ item.line }}"
      loop:
        - regex: "^#write_enable=YES$"
          line: "write_enable=YES"
      notify: Restart FTP

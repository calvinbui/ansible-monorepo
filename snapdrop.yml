---

- hosts: homelab

  vars:
    application: snapdrop

    docker_network: "{{ networks.pub }}"

  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0771"

    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: lscr.io/linuxserver/snapdrop:version-a96dde25
        env:
          PUID: "{{ common_user_id | string }}"
          PGID: "{{ common_group_id | string }}"
          TZ: "{{ common_timezone }}"
        volumes:
          - "{{ config_directory }}:/config"
        traefik:
          - port: 80
        homer:
          name: SnapDrop
          service: Tools
          priority: 550
          subtitle: "Local file sharing"

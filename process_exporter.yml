---

- hosts: homelab

  vars:
    application: process_exporter

    process_exporter_processes:
      - upsmon
      - upsd
      - usbhid-ups

    docker_network: "{{ networks.pub }}"

  handlers:
    - name: Restart
      ansible.builtin.command: docker restart "{{ application }}"

  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0711"

    - name: Template configuration
      ansible.builtin.copy:
        content: |
          ---
          process_names:
            - comm:
          {% for process in process_exporter_processes %}
              - {{ process }}
          {% endfor %}
        dest: "{{ config_directory }}/config.yml"
        mode: "0440"
      notify: Restart

    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: ncabatoff/process-exporter:0.7.10
        command:
          - --procfs=/host/proc
          - --config.path=/config/config.yml
        volumes:
          - /proc:/host/proc:ro
          - "{{ config_directory }}:/config"
        privileged: true
        metrics:
          - port: 9256

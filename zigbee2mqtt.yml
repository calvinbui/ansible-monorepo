---

- hosts: homelab

  vars:
    application: zigbee2mqtt

    docker_network: "{{ networks.iot }}"

  handlers:
    - name: Restart
      community.docker.docker_container:
        name: "{{ application }}"
        restart: true
        comparisons:
          '*': ignore

  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}/data"
        state: directory
        owner: "{{ common_root_id }}"
        group: "{{ common_root_group }}"
        mode: "0771"

    - name: Create config file
      ansible.builtin.copy:
        content: |
          version: 4

          homeassistant:
            enabled: true
            discovery_topic: {{ mqtt_topic }}

          mqtt:
            server: mqtt://{{ mqtt_host }}:{{ mqtt_port }}
            user: {{ application }}
            password: {{ _zigbee2mqtt_mqtt_password }}
            version: 5

          serial:
            port: tcp://slzb-06m.{{ common_local_tld }}:6638
            adapter: ember
            rtscts: false

          frontend:
            enabled: true
            url: https://zigbee2mqtt.{{ common_tld }}

          availability:
            enabled: true

          advanced:
            last_seen: ISO_8601_local
            transmit_power: 20
            network_key:
            {% for item in _zigbee2mqtt_network_encryption_key | string | from_json %}
            - {{ item }}
            {% endfor %}

          devices:
            # Sonoff ZBDongle-P
            '0x00124b002a2e833f':
              friendly_name: Subwoofer ZBDongle-P Router

            # LELLKI WK33 (TS011F_plug_1)

    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: koenkk/zigbee2mqtt:2.0.0
        env:
          TZ: "{{ common_timezone }}"
        volumes:
          - "{{ config_directory }}:/app/data"
        traefik:
          - port: 8080
            auth: page
        homepage:
          name: Zigbee2MQTT
          group: Home Automation
          weight: 100
          description: "Zigbee to MQTT bridge"

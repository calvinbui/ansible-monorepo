---

- hosts: homelab

  vars:
    application: homer

    docker_network: "{{ networks.pub }}"

  handlers:
    - name: Restart
      ansible.builtin.command: docker restart "{{ application }}"

  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0771"
      register: _config_dir

    - name: Template config file
      ansible.builtin.template:
        src: "{{ files_directory }}/config.yml.j2"
        dest: "{{ _config_dir.path }}/config.yml"
        owner: "911"
        group: "911"
        mode: "0444"
      notify: Restart

    - name: Copy icons
      ansible.builtin.copy:
        src: "{{ files_directory }}/icons"
        dest: "{{ _config_dir.path }}"
        owner: "911"
        group: "911"
        mode: "0444"

    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: b4bz/homer:latest
        volumes:
          - "{{ _config_dir.path }}/config.yml:/www/config.yml"
          - "{{ _config_dir.path }}/icons:/www/assets/custom"
        env:
          PUID: "{{ common_user_id }}"
          PGID: "{{ common_group_id }}"
          TZ: "{{ common_timezone }}"
        traefik:
          - port: 8080
            rule: "Host(`{{ common_tld }}`)"

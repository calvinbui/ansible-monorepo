---

- hosts: homelab

  become: true

  vars:
    application: homer

    docker_network: "{{ networks.pub }}"

  handlers:
    - name: Restart
      ansible.builtin.command: docker restart "{{ application }}"

  pre_tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0771"

  tasks:
    - name: Template config file
      ansible.builtin.template:
        src: templates/homer/config.yml.j2
        dest: "{{ config_directory }}/config.yml"
        owner: "911"
        group: "911"
        mode: "0444"
      notify: Restart

    - name: Copy icons
      ansible.builtin.copy:
        src: files/homer/icons
        dest: "{{ config_directory }}"
        owner: "911"
        group: "911"
        mode: "0444"

    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        name: "{{ application }}"
        image: b4bz/homer:latest
        volumes:
          - "{{ config_directory }}/config.yml:/www/config.yml"
          - "{{ config_directory }}/icons:/www/assets/custom"
        env:
          PUID: "{{ common_user_id }}"
          PGID: "{{ common_group_id }}"
          TZ: "{{ common_timezone }}"
        traefik:
          - port: 8080
            rule: "Host(`{{ common_tld }}`)"
        comparisons:
          env: allow_more_present
          labels: allow_more_present

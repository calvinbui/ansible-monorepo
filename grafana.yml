---

- hosts: homelab

  vars:
    application: grafana

    docker_network: "{{ networks.user }}"

  handlers:
    - name: Restart
      community.docker.docker_container:
        name: "{{ application }}"
        restart: true

  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "472"  # grafana user
        group: "{{ common_group }}"
        mode: "0771"

    - name: Create directories
      ansible.builtin.file:
        path: "{{ config_directory }}/{{ item }}"
        state: directory
        owner: "472"  # grafana user
        group: "{{ common_group }}"
        mode: "0771"
      loop:
        - "provisioning"
        - "provisioning/datasources"
        - "provisioning/dashboards"
        - "data"
        - "data/plugins"

    - name: Download plugins
      ansible.builtin.unarchive:
        src: "https://grafana.com/api/plugins/{{ item.name }}/versions/{{ item.version }}/download"
        dest: "{{ config_directory }}/data/plugins"
        remote_src: true
      loop:
        - name: grafana-piechart-panel
          version: 1.6.2
      notify: Restart

    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: grafana/grafana:9.2.6
        volumes:
          - "{{ config_directory }}/data:/var/lib/grafana"
          - "{{ config_directory }}/provisioning:/etc/grafana/provisioning"
        traefik:
          - port: 3000
        homer:
          name: Grafana
          service: Monitoring
          priority: 970
          subtitle: "Dashboards"

---

- hosts: homelab

  vars:
    application: grafana

    grafana_provisioning_directory: "{{ monitoring_directory }}/grafana/provisioning"
    grafana_data_directory: "{{ monitoring_directory }}/grafana/data"

    docker_network: "{{ networks.mgmt }}"

  handlers:
    - name: Restart
      ansible.builtin.command: docker restart "{{ application }}"

  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "472" # grafana user
        group: "{{ common_group }}"
        mode: "0771"

    - name: Create directories
      ansible.builtin.file:
        path: "{{ config_directory }}/{{ item }}"
        state: directory
        owner: "472" # grafana user
        group: "{{ common_group }}"
        mode: "0771"
      loop:
        - "provisioning/datasources"
        - "provisioning/dashboards"
        - "data/plugins"

    - name: Template datasource
      ansible.builtin.copy:
        content: |
          apiVersion: 1

          datasources:
            - name: Prometheus
              type: prometheus
              access: proxy
              orgId: 1
              url: http://prometheus.{{ docker_network.name }}:9090
              basicAuth: false
              isDefault: true
              editable: false
        dest: "{{ config_directory }}/provisioning/datasources/prometheus.yml"
        owner: "472" # grafana user
        group: "{{ common_group }}"
        mode: "0444"
      notify: Restart

    - name: Download plugins
      ansible.builtin.unarchive:
        src: "https://grafana.com/api/plugins/{{ item.name }}/versions/{{ item.version }}/download"
        dest: "{{ config_directory }}/data/plugins"
        remote_src: true
      loop:
        - name: grafana-piechart-panel
          version: 1.6.1
      notify: Restart

    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: grafana/grafana:latest
        volumes:
          - "{{ config_directory }}/data:/var/lib/grafana"
          - "{{ config_directory }}/provisioning:/etc/grafana/provisioning"
        traefik:
          - port: "3000"

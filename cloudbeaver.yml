---

- hosts: homelab

  vars:
    application: cloudbeaver

    docker_network: "{{ networks.pub }}"

  tasks:
    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: dbeaver/cloudbeaver:24.0.4
        volumes:
          - "{{ config_directory }}:/opt/cloudbeaver/workspace"
        traefik:
          - port: 8978

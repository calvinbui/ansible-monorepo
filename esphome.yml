    docker_network: "{{ networks.iot }}"

  handlers:
    - name: Restart
      community.docker.docker_container:
        name: "{{ application }}"
        restart: true
        comparisons:
          '*': ignore

  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "{{ common_user }}"
        group: "{{ common_group }}"
        mode: "0771"

    - name: Create configs
      ansible.builtin.template:
        src: "{{ item }}"
        dest: "{{ config_directory }}/{{ item | basename | regex_replace('\\.j2$', '') }}"
        mode: "0755"
        owner: "{{ common_root_id }}"
        group: "{{ common_root_group }}"
      with_fileglob:
        - "{{ files_directory }}/*.j2"
        - "{{ files_directory }}/.*.j2" # dotfiles are hidden from the dashboard

    - name: Create container
      ansible.builtin.include_role:
        name: docker_container
      vars:
        image: ghcr.io/esphome/esphome:2024.6.3
        env:
        volumes:
          - "{{ config_directory }}:/config"
          - /etc/localtime:/etc/localtime:ro
        privileged: true
        network_mode: "host"
        traefik:
          - port: 6052
            auth: page
        homepage:
          name: ESPHome
          group: Home Automation
          weight: 150
          description: "Control ESP8266/ESP32 devices"
